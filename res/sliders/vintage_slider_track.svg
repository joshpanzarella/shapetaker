<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  width="14"
  height="120"
  viewBox="0 0 14 120"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg">
  <title>Vintage Slider Track</title>
  <desc>Recessed metal track channel for vintage slider, inspired by oscilloscope controls</desc>

  <defs>
    <!-- Track channel recess - dark inner shadow -->
    <linearGradient id="trackRecess" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0a0b0d"/>
      <stop offset="12%" stop-color="#1a1d24"/>
      <stop offset="50%" stop-color="#12141a"/>
      <stop offset="88%" stop-color="#1a1d24"/>
      <stop offset="100%" stop-color="#0a0b0d"/>
    </linearGradient>

    <!-- Inner channel depth gradient -->
    <linearGradient id="channelDepth" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2a2d34"/>
      <stop offset="15%" stop-color="#0f1115"/>
      <stop offset="50%" stop-color="#1a1d24"/>
      <stop offset="85%" stop-color="#0f1115"/>
      <stop offset="100%" stop-color="#2a2d34"/>
    </linearGradient>

    <!-- Panel surface around track -->
    <linearGradient id="panelSurface" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38393d"/>
      <stop offset="50%" stop-color="#2c2e33"/>
      <stop offset="100%" stop-color="#38393d"/>
    </linearGradient>

    <!-- Bezel highlight (left edge) -->
    <linearGradient id="bezelHighlight" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#656971"/>
      <stop offset="100%" stop-color="#656971" stop-opacity="0"/>
    </linearGradient>

    <!-- Bezel shadow (right edge) -->
    <linearGradient id="bezelShadow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#050609" stop-opacity="0"/>
      <stop offset="100%" stop-color="#050609"/>
    </linearGradient>

    <!-- Wear marks gradient -->
    <linearGradient id="wearMarks" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a3d44" stop-opacity="0"/>
      <stop offset="50%" stop-color="#4a4e58" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#3a3d44" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Panel surface background -->
  <rect
    x="0"
    y="0"
    width="14"
    height="120"
    fill="url(#panelSurface)"/>

  <!-- Main track channel -->
  <rect
    x="3"
    y="2"
    width="8"
    height="116"
    rx="4"
    fill="url(#trackRecess)"
    stroke="#000000"
    stroke-width="0.5"
    opacity="0.95"/>

  <!-- Inner channel depth -->
  <rect
    x="4"
    y="3"
    width="6"
    height="114"
    rx="3"
    fill="url(#channelDepth)"/>

  <!-- Left bezel highlight -->
  <rect
    x="3"
    y="3"
    width="2.5"
    height="114"
    rx="1.5"
    fill="url(#bezelHighlight)"
    opacity="0.35"/>

  <!-- Right bezel shadow -->
  <rect
    x="8.5"
    y="3"
    width="2.5"
    height="114"
    rx="1.5"
    fill="url(#bezelShadow)"
    opacity="0.5"/>

  <!-- Center guide rail -->
  <rect
    x="6.5"
    y="5"
    width="1"
    height="110"
    fill="#0a0b0d"
    opacity="0.6"/>

  <!-- Subtle left rail -->
  <rect
    x="4.5"
    y="5"
    width="0.6"
    height="110"
    fill="#1a1d24"
    opacity="0.4"/>

  <!-- Subtle right rail -->
  <rect
    x="8.9"
    y="5"
    width="0.6"
    height="110"
    fill="#1a1d24"
    opacity="0.4"/>

  <!-- Wear marks in center (lighter area from use) -->
  <rect
    x="5"
    y="35"
    width="4"
    height="50"
    rx="2"
    fill="url(#wearMarks)"
    opacity="0.4"/>

  <!-- Top end cap detail -->
  <ellipse
    cx="7"
    cy="4"
    rx="3"
    ry="1.5"
    fill="#0a0b0d"
    opacity="0.7"/>

  <!-- Bottom end cap detail -->
  <ellipse
    cx="7"
    cy="116"
    rx="3"
    ry="1.5"
    fill="#0a0b0d"
    opacity="0.7"/>

  <!-- Subtle scratches from age/use -->
  <line
    x1="5"
    y1="25"
    x2="5.2"
    y2="45"
    stroke="#505460"
    stroke-width="0.15"
    opacity="0.25"/>

  <line
    x1="9"
    y1="40"
    x2="9.2"
    y2="70"
    stroke="#505460"
    stroke-width="0.15"
    opacity="0.2"/>

  <line
    x1="6"
    y1="60"
    x2="6.3"
    y2="95"
    stroke="#505460"
    stroke-width="0.15"
    opacity="0.18"/>
</svg>
