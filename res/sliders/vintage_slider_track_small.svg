<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  width="8"
  height="60"
  viewBox="0 0 8 60"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg">
  <title>Vintage Slider Track (Small)</title>
  <desc>Compact recessed metal track channel</desc>

  <defs>
    <!-- Track channel recess - dark inner shadow -->
    <linearGradient id="trackRecessSmall" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0a0b0d"/>
      <stop offset="12%" stop-color="#1a1d24"/>
      <stop offset="50%" stop-color="#12141a"/>
      <stop offset="88%" stop-color="#1a1d24"/>
      <stop offset="100%" stop-color="#0a0b0d"/>
    </linearGradient>

    <!-- Inner channel depth gradient -->
    <linearGradient id="channelDepthSmall" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2a2d34"/>
      <stop offset="15%" stop-color="#0f1115"/>
      <stop offset="50%" stop-color="#1a1d24"/>
      <stop offset="85%" stop-color="#0f1115"/>
      <stop offset="100%" stop-color="#2a2d34"/>
    </linearGradient>

    <!-- Panel surface around track -->
    <linearGradient id="panelSurfaceSmall" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38393d"/>
      <stop offset="50%" stop-color="#2c2e33"/>
      <stop offset="100%" stop-color="#38393d"/>
    </linearGradient>

    <!-- Bezel highlight (left edge) -->
    <linearGradient id="bezelHighlightSmall" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#656971"/>
      <stop offset="100%" stop-color="#656971" stop-opacity="0"/>
    </linearGradient>

    <!-- Bezel shadow (right edge) -->
    <linearGradient id="bezelShadowSmall" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#050609" stop-opacity="0"/>
      <stop offset="100%" stop-color="#050609"/>
    </linearGradient>

    <!-- Wear marks gradient -->
    <linearGradient id="wearMarksSmall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a3d44" stop-opacity="0"/>
      <stop offset="50%" stop-color="#4a4e58" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#3a3d44" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Panel surface background -->
  <rect
    x="0"
    y="0"
    width="8"
    height="60"
    fill="url(#panelSurfaceSmall)"/>

  <!-- Main track channel -->
  <rect
    x="1.5"
    y="1"
    width="5"
    height="58"
    rx="2.5"
    fill="url(#trackRecessSmall)"
    stroke="#000000"
    stroke-width="0.3"
    opacity="0.95"/>

  <!-- Inner channel depth -->
  <rect
    x="2"
    y="1.5"
    width="4"
    height="57"
    rx="2"
    fill="url(#channelDepthSmall)"/>

  <!-- Left bezel highlight -->
  <rect
    x="1.5"
    y="2"
    width="1.5"
    height="56"
    rx="1"
    fill="url(#bezelHighlightSmall)"
    opacity="0.3"/>

  <!-- Right bezel shadow -->
  <rect
    x="5"
    y="2"
    width="1.5"
    height="56"
    rx="1"
    fill="url(#bezelShadowSmall)"
    opacity="0.4"/>

  <!-- Center guide rail -->
  <rect
    x="3.5"
    y="3"
    width="0.5"
    height="54"
    fill="#0a0b0d"
    opacity="0.5"/>

  <!-- Wear marks in center (lighter area from use) -->
  <rect
    x="2.5"
    y="18"
    width="3"
    height="24"
    rx="1.5"
    fill="url(#wearMarksSmall)"
    opacity="0.35"/>

  <!-- Top end cap detail -->
  <ellipse
    cx="4"
    cy="2"
    rx="2"
    ry="0.8"
    fill="#0a0b0d"
    opacity="0.6"/>

  <!-- Bottom end cap detail -->
  <ellipse
    cx="4"
    cy="58"
    rx="2"
    ry="0.8"
    fill="#0a0b0d"
    opacity="0.6"/>

  <!-- Subtle scratches from age/use -->
  <line
    x1="3"
    y1="12"
    x2="3.1"
    y2="22"
    stroke="#505460"
    stroke-width="0.1"
    opacity="0.2"/>

  <line
    x1="5"
    y1="20"
    x2="5.1"
    y2="35"
    stroke="#505460"
    stroke-width="0.1"
    opacity="0.18"/>
</svg>
