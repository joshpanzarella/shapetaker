<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  width="12"
  height="120"
  viewBox="0 0 12 120"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg">
  <title>Vintage Slider Track (Large)</title>
  <desc>Full-size recessed metal track channel</desc>

  <defs>
    <linearGradient id="trackRecessLarge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#0a0b0d"/>
      <stop offset="12%"  stop-color="#1a1d24"/>
      <stop offset="50%"  stop-color="#12141a"/>
      <stop offset="88%"  stop-color="#1a1d24"/>
      <stop offset="100%" stop-color="#0a0b0d"/>
    </linearGradient>

    <linearGradient id="channelDepthLarge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#2a2d34"/>
      <stop offset="15%"  stop-color="#0f1115"/>
      <stop offset="50%"  stop-color="#1a1d24"/>
      <stop offset="85%"  stop-color="#0f1115"/>
      <stop offset="100%" stop-color="#2a2d34"/>
    </linearGradient>

    <linearGradient id="bezelHighlightLarge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#656971"/>
      <stop offset="100%" stop-color="#656971" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="bezelShadowLarge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#050609" stop-opacity="0"/>
      <stop offset="100%" stop-color="#050609"/>
    </linearGradient>

    <linearGradient id="wearMarksLarge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#3a3d44" stop-opacity="0"/>
      <stop offset="50%"  stop-color="#4a4e58" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#3a3d44" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Main track channel (x=1.5, width=9 â†’ channel 1.5..10.5, center at 6) -->
  <rect x="1.5" y="2" width="9" height="116" rx="2.5"
        fill="url(#trackRecessLarge)" stroke="#000000" stroke-width="0.3" opacity="0.95"/>

  <!-- Inner channel depth -->
  <rect x="2" y="3" width="8" height="114" rx="2"
        fill="url(#channelDepthLarge)"/>

  <!-- Left bezel highlight -->
  <rect x="1.5" y="4" width="1.5" height="112" rx="1"
        fill="url(#bezelHighlightLarge)" opacity="0.3"/>

  <!-- Right bezel shadow -->
  <rect x="9" y="4" width="1.5" height="112" rx="1"
        fill="url(#bezelShadowLarge)" opacity="0.4"/>

  <!-- Center guide rail (centered in 12px width) -->
  <rect x="5.5" y="6" width="0.5" height="108"
        fill="#0a0b0d" opacity="0.5"/>

  <!-- Wear marks in center (lighter area from use) -->
  <rect x="2.5" y="36" width="7" height="48" rx="1.5"
        fill="url(#wearMarksLarge)" opacity="0.35"/>

  <!-- Top end cap detail -->
  <ellipse cx="6" cy="4"   rx="3" ry="0.8" fill="#0a0b0d" opacity="0.6"/>

  <!-- Bottom end cap detail -->
  <ellipse cx="6" cy="116" rx="3" ry="0.8" fill="#0a0b0d" opacity="0.6"/>

  <!-- Subtle scratches from age/use -->
  <line x1="5" y1="24" x2="5.1" y2="44"
        stroke="#505460" stroke-width="0.1" opacity="0.2"/>
  <line x1="7" y1="40" x2="7.1" y2="70"
        stroke="#505460" stroke-width="0.1" opacity="0.18"/>
</svg>
