<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="50"
   height="50"
   version="1.1"
   id="vu-needle"
   xmlns="http://www.w3.org/2000/svg">
  <!-- VU Meter Needle - centered at 25,25 for 50x50 widget -->
  <!-- Needle pointer (thin black line) -->
  <line
     x1="25"
     y1="25"
     x2="25"
     y2="8"
     stroke="#000000"
     stroke-width="1.2"
     stroke-linecap="round"
     id="needle-line" />
  <!-- Center pivot point -->
  <circle
     cx="25"
     cy="25"
     r="2"
     fill="#444444"
     stroke="#222222"
     stroke-width="0.5"
     id="pivot-outer" />
  <circle
     cx="25"
     cy="25"
     r="1.2"
     fill="#666666"
     id="pivot-inner" />
  <!-- Small highlight on pivot -->
  <circle
     cx="24.3"
     cy="24.3"
     r="0.4"
     fill="#888888"
     id="pivot-highlight" />
</svg>