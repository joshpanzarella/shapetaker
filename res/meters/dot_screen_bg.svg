<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <pattern id="dot-pattern" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.5" fill="#d9c27a" opacity="0.1"/>
    </pattern>
    <linearGradient id="scanline-gradient" x1="0" y1="0" x2="0" y2="100%" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#000000" stop-opacity="0.2"/>
        <stop offset="50%" stop-color="#000000" stop-opacity="0"/>
        <stop offset="100%" stop-color="#000000" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="#1a1a1a"/>
  <rect width="100" height="100" fill="url(#dot-pattern)"/>
  <rect width="100" height="100" fill="url(#scanline-gradient)"/>
</svg>