      <feColorMatrix in="blur" type="matrix" values="1 0 0 0 0  0 0.74 0 0 0  0 0 0.5 0 0  0 0 0 0.6 0"/>
    </filter>
    <linearGradient id="digitCore" x1="0" y1="0" x2="0" y2="1">
