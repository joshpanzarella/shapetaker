<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="42" height="90" viewBox="0 0 42 90">
  <defs>
    <filter id="digitGlow" x="-40%" y="-40%" width="185%" height="185%">
