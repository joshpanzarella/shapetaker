  <!-- Cathode core -->
  <path d="M12 18 L12 76 M12 18 L28.8 18 C35 18 39 22 39 28 C39 36 34 40 27 40 L12 40"
        fill="none"
        stroke="url(#digitCore)"
        stroke-width="3.1"
