<?xml version="1.0" encoding="UTF-8"?>
<svg width="7mm" height="10mm" viewBox="0 0 20 28" xmlns="http://www.w3.org/2000/svg">
  <!-- Art Deco Paddle Toggle Switch - ON (up) position -->
  <!-- Inspired by 1940s Hallicrafters SX-28 styling -->

  <defs>
    <!-- Aged brass bezel gradient -->
    <linearGradient id="bezelBrass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c9a54d"/>
      <stop offset="25%" stop-color="#a8863a"/>
      <stop offset="50%" stop-color="#7a5a2a"/>
      <stop offset="75%" stop-color="#5d4420"/>
      <stop offset="100%" stop-color="#3d2a12"/>
    </linearGradient>

    <!-- Inner recess shadow -->
    <radialGradient id="recessShadow" cx="0.5" cy="0.4" r="0.6">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <!-- Paddle face gradient (dark bakelite) -->
    <linearGradient id="paddleFace" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a3632"/>
      <stop offset="15%" stop-color="#2d2a27"/>
      <stop offset="50%" stop-color="#252220"/>
      <stop offset="85%" stop-color="#1e1c1a"/>
      <stop offset="100%" stop-color="#181614"/>
    </linearGradient>

    <!-- Paddle side bevel -->
    <linearGradient id="paddleBevel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4a4540"/>
      <stop offset="50%" stop-color="#2d2a27"/>
      <stop offset="100%" stop-color="#1a1816"/>
    </linearGradient>

    <!-- Inset line groove -->
    <linearGradient id="grooveInset" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#0a0908"/>
      <stop offset="100%" stop-color="#1a1816"/>
    </linearGradient>
  </defs>

  <!-- Drop shadow (smaller, paddle is up) -->
  <ellipse cx="10" cy="14.5" rx="6" ry="2" fill="#000000" opacity="0.25"/>

  <!-- Mounting plate / bezel - hexagonal art deco shape -->
  <path d="M 10,2 L 16,5 L 16,11 L 10,14 L 4,11 L 4,5 Z"
        fill="url(#bezelBrass)" stroke="#2a1a0a" stroke-width="0.4"/>

  <!-- Bezel facet highlights -->
  <path d="M 10,2 L 16,5 L 10,8 Z" fill="#e0c070" opacity="0.25"/>
  <path d="M 10,2 L 4,5 L 10,8 Z" fill="#d4b060" opacity="0.2"/>

  <!-- Bezel facet shadows -->
  <path d="M 4,11 L 10,14 L 10,8 Z" fill="#000000" opacity="0.3"/>
  <path d="M 16,11 L 10,14 L 10,8 Z" fill="#000000" opacity="0.25"/>

  <!-- Inner recess / slot -->
  <rect x="7" y="4" width="6" height="8" rx="1" fill="url(#recessShadow)"/>
  <rect x="7.3" y="4.3" width="5.4" height="7.4" rx="0.8" fill="none"
        stroke="#3a3020" stroke-width="0.3" opacity="0.4"/>

  <!-- Pivot point (dark brass bushing) -->
  <circle cx="10" cy="8" r="2" fill="#2a2015" stroke="#1a1008" stroke-width="0.3"/>
  <circle cx="10" cy="8" r="1.4" fill="#3a3025"/>
  <circle cx="10" cy="8" r="0.8" fill="#1a1510"/>

  <!-- === PADDLE (ON/UP position) === -->
  <g transform="translate(10, 8)">
    <!-- Paddle tilted up - showing underside slightly -->

    <!-- Paddle shadow on bezel (offset up) -->
    <ellipse cx="0" cy="-1" rx="3.5" ry="1" fill="#000000" opacity="0.35"/>

    <!-- Paddle stem/shaft -->
    <rect x="-1.2" y="-4" width="2.4" height="4" rx="0.3"
          fill="url(#paddleBevel)" stroke="#1a1610" stroke-width="0.2"/>

    <!-- Paddle head - flat rectangular with rounded corners -->
    <!-- Viewed from below since tilted up -->
    <g transform="translate(0, -4)">
      <!-- Top edge (visible due to upward tilt) -->
      <rect x="-4" y="-4.5" width="8" height="1.5" rx="0.4"
            fill="#252220" stroke="#1a1610" stroke-width="0.15"/>

      <!-- Main paddle face (underside visible) -->
      <rect x="-4" y="-3.5" width="8" height="3.5" rx="0.5"
            fill="url(#paddleFace)" stroke="#1a1610" stroke-width="0.25"/>

      <!-- Art deco inset lines (3 horizontal grooves) -->
      <line x1="-2.8" y1="-2.7" x2="2.8" y2="-2.7"
            stroke="#000000" stroke-width="0.4" stroke-linecap="round" opacity="0.6"/>
      <line x1="-2.8" y1="-1.8" x2="2.8" y2="-1.8"
            stroke="#000000" stroke-width="0.4" stroke-linecap="round" opacity="0.6"/>
      <line x1="-2.8" y1="-0.9" x2="2.8" y2="-0.9"
            stroke="#000000" stroke-width="0.4" stroke-linecap="round" opacity="0.6"/>

      <!-- Groove highlights (light catching top edge of grooves) -->
      <line x1="-2.8" y1="-2.95" x2="2.8" y2="-2.95"
            stroke="#4a4540" stroke-width="0.15" stroke-linecap="round" opacity="0.4"/>
      <line x1="-2.8" y1="-2.05" x2="2.8" y2="-2.05"
            stroke="#4a4540" stroke-width="0.15" stroke-linecap="round" opacity="0.4"/>
      <line x1="-2.8" y1="-1.15" x2="2.8" y2="-1.15"
            stroke="#4a4540" stroke-width="0.15" stroke-linecap="round" opacity="0.4"/>

      <!-- Bottom edge highlight (paddle tilted up, light catches bottom) -->
      <line x1="-3.5" y1="-0.2" x2="3.5" y2="-0.2"
            stroke="#5a5550" stroke-width="0.3" stroke-linecap="round" opacity="0.35"/>

      <!-- Left edge highlight -->
      <line x1="-3.8" y1="-3" x2="-3.8" y2="-0.5"
            stroke="#4a4540" stroke-width="0.2" stroke-linecap="round" opacity="0.25"/>

      <!-- Right edge shadow -->
      <line x1="3.8" y1="-3" x2="3.8" y2="-0.5"
            stroke="#0a0808" stroke-width="0.2" stroke-linecap="round" opacity="0.4"/>
    </g>
  </g>

  <!-- Mounting screw accents (small dots at hex corners) -->
  <circle cx="10" cy="2.5" r="0.6" fill="#5a4a30" stroke="#3a2a18" stroke-width="0.15"/>
  <circle cx="10" cy="13.5" r="0.6" fill="#4a3a25" stroke="#2a1a10" stroke-width="0.15"/>
</svg>
