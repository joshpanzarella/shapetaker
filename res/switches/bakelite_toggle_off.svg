<?xml version="1.0" encoding="UTF-8"?>
<svg width="6mm" height="9mm" viewBox="0 0 18 27" xmlns="http://www.w3.org/2000/svg">
  <!-- Classic Bakelite Bat-Handle Toggle - OFF (down) position -->
  <!-- 1940s Hallicrafters SX-28 inspired -->

  <defs>
    <!-- Aged brass bezel gradient -->
    <radialGradient id="brassBevel" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#d4b068"/>
      <stop offset="40%" stop-color="#a8863a"/>
      <stop offset="70%" stop-color="#7a5a2a"/>
      <stop offset="100%" stop-color="#4a3518"/>
    </radialGradient>

    <!-- Inner recess -->
    <radialGradient id="recessDark" cx="0.5" cy="0.4" r="0.6">
      <stop offset="0%" stop-color="#252220"/>
      <stop offset="100%" stop-color="#0a0908"/>
    </radialGradient>

    <!-- Bakelite bat handle gradient (warm brown) -->
    <linearGradient id="bakeliteBody" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6a5a48"/>
      <stop offset="20%" stop-color="#5a4a3a"/>
      <stop offset="50%" stop-color="#4a3c30"/>
      <stop offset="80%" stop-color="#5a4a3a"/>
      <stop offset="100%" stop-color="#6a5a48"/>
    </linearGradient>

    <!-- Bakelite tip gradient -->
    <radialGradient id="bakeliteTip" cx="0.4" cy="0.3" r="0.7">
      <stop offset="0%" stop-color="#6a5a48"/>
      <stop offset="50%" stop-color="#4a3c30"/>
      <stop offset="100%" stop-color="#3a3028"/>
    </radialGradient>

    <!-- Metal collar gradient -->
    <linearGradient id="metalCollar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#888580"/>
      <stop offset="30%" stop-color="#6a6762"/>
      <stop offset="70%" stop-color="#4a4845"/>
      <stop offset="100%" stop-color="#3a3835"/>
    </linearGradient>
  </defs>

  <!-- Drop shadow -->
  <ellipse cx="9" cy="14" rx="6" ry="2.5" fill="#000000" opacity="0.35"/>

  <!-- Outer brass bezel ring -->
  <circle cx="9" cy="8" r="7" fill="url(#brassBevel)" stroke="#3a2810" stroke-width="0.4"/>

  <!-- Bezel highlight -->
  <circle cx="9" cy="8" r="6.5" fill="none" stroke="#e8d090" stroke-width="0.3" opacity="0.3"/>

  <!-- Bezel inner shadow -->
  <circle cx="9" cy="8" r="5.8" fill="none" stroke="#2a1a08" stroke-width="0.4" opacity="0.5"/>

  <!-- Inner recess / mounting hole -->
  <circle cx="9" cy="8" r="4.5" fill="url(#recessDark)"/>
  <circle cx="9" cy="8" r="4.2" fill="none" stroke="#3a3025" stroke-width="0.2" opacity="0.4"/>

  <!-- Center bushing -->
  <circle cx="9" cy="8" r="2.8" fill="#1a1815" stroke="#0a0808" stroke-width="0.3"/>
  <circle cx="9" cy="8" r="2.2" fill="#252220"/>

  <!-- === BAT HANDLE (OFF/DOWN position) === -->
  <g transform="translate(9, 8)">
    <!-- Handle shadow on bezel -->
    <ellipse cx="0" cy="5" rx="3" ry="1.2" fill="#000000" opacity="0.4"/>

    <!-- Metal collar at base -->
    <ellipse cx="0" cy="0.5" rx="2" ry="0.8" fill="url(#metalCollar)" stroke="#2a2825" stroke-width="0.2"/>

    <!-- Bat handle shaft -->
    <rect x="-1.8" y="0" width="3.6" height="8" rx="1.8"
          fill="url(#bakeliteBody)" stroke="#3a3028" stroke-width="0.25"/>

    <!-- Ribbed grip texture (horizontal grooves) -->
    <g stroke="#2a2420" stroke-width="0.5" stroke-linecap="round" opacity="0.7">
      <line x1="-1.4" y1="2.0" x2="1.4" y2="2.0"/>
      <line x1="-1.5" y1="3.0" x2="1.5" y2="3.0"/>
      <line x1="-1.5" y1="4.0" x2="1.5" y2="4.0"/>
      <line x1="-1.5" y1="5.0" x2="1.5" y2="5.0"/>
      <line x1="-1.4" y1="6.0" x2="1.4" y2="6.0"/>
    </g>

    <!-- Rib highlights (light catching top of ridges) -->
    <g stroke="#8a7a68" stroke-width="0.2" stroke-linecap="round" opacity="0.5">
      <line x1="-1.3" y1="1.7" x2="1.3" y2="1.7"/>
      <line x1="-1.4" y1="2.7" x2="1.4" y2="2.7"/>
      <line x1="-1.4" y1="3.7" x2="1.4" y2="3.7"/>
      <line x1="-1.4" y1="4.7" x2="1.4" y2="4.7"/>
      <line x1="-1.3" y1="5.7" x2="1.3" y2="5.7"/>
    </g>

    <!-- Rounded tip -->
    <ellipse cx="0" cy="7.5" rx="1.8" ry="1.2" fill="url(#bakeliteTip)" stroke="#3a3028" stroke-width="0.2"/>

    <!-- Tip highlight -->
    <ellipse cx="-0.5" cy="7.2" rx="0.8" ry="0.4" fill="#9a8a78" opacity="0.3"/>

    <!-- Left edge highlight -->
    <line x1="-1.6" y1="1.5" x2="-1.6" y2="7" stroke="#8a7a68" stroke-width="0.25" opacity="0.4"/>

    <!-- Right edge shadow -->
    <line x1="1.6" y1="1.5" x2="1.6" y2="7" stroke="#2a2420" stroke-width="0.25" opacity="0.5"/>
  </g>

  <!-- Bezel screw details (tiny dots) -->
  <circle cx="4" cy="5" r="0.5" fill="#5a4a30" stroke="#3a2a18" stroke-width="0.1"/>
  <circle cx="14" cy="5" r="0.5" fill="#5a4a30" stroke="#3a2a18" stroke-width="0.1"/>
  <circle cx="4" cy="11" r="0.5" fill="#4a3a25" stroke="#2a1a10" stroke-width="0.1"/>
  <circle cx="14" cy="11" r="0.5" fill="#4a3a25" stroke="#2a1a10" stroke-width="0.1"/>
</svg>
