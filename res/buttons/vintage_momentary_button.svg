<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   viewBox="0 0 100 100"
   aria-labelledby="buttonTitle"
   version="1.1"
   id="svg22"
   sodipodi:docname="vintage_momentary_button.svg"
   inkscape:version="1.4.2 (ebf0e940, 2025-05-08)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <sodipodi:namedview
     id="namedview22"
     pagecolor="#505050"
     bordercolor="#eeeeee"
     borderopacity="1"
     inkscape:showpageshadow="0"
     inkscape:pageopacity="0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#505050"
     inkscape:zoom="8.87"
     inkscape:cx="50"
     inkscape:cy="50"
     inkscape:window-width="2560"
     inkscape:window-height="1387"
     inkscape:window-x="0"
     inkscape:window-y="25"
     inkscape:window-maximized="1"
     inkscape:current-layer="g21" />
  <title
     id="buttonTitle">Tarnished Vintage Momentary Button</title>
  <defs
     id="defs13">
    <!-- Bezel Gradient: smoked metal with a hint of brass -->
    <radialGradient
       id="bezelGradient"
       cx="50%"
       cy="50%"
       r="52%">
      <stop
         offset="0%"
         style="stop-color:#181818"
         id="stop1" />
      <stop
         offset="45%"
         style="stop-color:#0f0f0f"
         id="stop2" />
      <stop
         offset="70%"
         style="stop-color:#1c1a17"
         id="stop3" />
      <stop
         offset="100%"
         style="stop-color:#050505"
         id="stop4" />
    </radialGradient>
    <!-- Button Gradient: dark steel, lightly worn -->
    <radialGradient
       id="buttonGradient"
       cx="50%"
       cy="38%"
       r="62%">
      <stop
         offset="0%"
         style="stop-color:#b5b5b5"
         id="stop5" />
      <stop
         offset="35%"
         style="stop-color:#8a8a8a"
         id="stop6" />
      <stop
         offset="70%"
         style="stop-color:#4b4a48"
         id="stop7" />
      <stop
         offset="100%"
         style="stop-color:#2f2e2c"
         id="stop8" />
    </radialGradient>
    <!-- Highlight Gradient: muted reflection -->
    <linearGradient
       id="highlightGradient"
       x1="0%"
       y1="0%"
       x2="0%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#ffffff; stop-opacity:0.35"
         id="stop9" />
      <stop
         offset="100%"
         style="stop-color:#ffffff; stop-opacity:0"
         id="stop10" />
    </linearGradient>
    <!-- Grime overlay: faint radial spots -->
    <radialGradient
       id="grimeGradient"
       cx="48%"
       cy="40%"
       r="70%">
      <stop
         offset="0%"
         style="stop-color:#000000; stop-opacity:0.0"
         id="stop11" />
      <stop
         offset="55%"
         style="stop-color:#0d0b08; stop-opacity:0.16"
         id="stop12" />
      <stop
         offset="100%"
         style="stop-color:#000000; stop-opacity:0.28"
         id="stop13" />
    </radialGradient>
    <!-- Filter for a subtle drop shadow -->
    <filter
       id="soft-shadow"
       x="0"
       y="0"
       width="1"
       height="1">
      <feDropShadow
         dx="0"
         dy="1.5"
         stdDeviation="1.8"
         flood-color="#000000"
         flood-opacity="0.55" />
    </filter>
  </defs>
  <!-- Base / Bezel -->
  <circle
     cx="50"
     cy="50"
     r="48"
     fill="url(#bezelGradient)"
     id="circle13" />
  <circle
     cx="50"
     cy="50"
     r="48"
     fill="none"
     stroke="#1b1b1b"
     stroke-width="1.5"
     id="circle14" />
  <!-- Inner shadow for depth from the bezel -->
  <circle
     cx="50"
     cy="51"
     r="36"
     fill="#000000"
     opacity="0.38"
     filter="url(#soft-shadow)"
     id="circle15" />
  <!-- Main pushable button group -->
  <g
     class="push-button"
     id="g22">
    <!-- Dark steel button body -->
    <circle
       cx="50"
       cy="50"
       r="35"
       fill="url(#buttonGradient)"
       id="circle16" />
    <circle
       cx="50"
       cy="50"
       r="35"
       fill="none"
       stroke="#1a1a1a"
       stroke-width="0.6"
       id="circle17" />
    <!-- Inner shadow to give the button a concave feel -->
    <circle
       class="button-inner-shadow"
       cx="50"
       cy="50"
       r="35"
       fill="none"
       stroke="#000"
       stroke-width="2"
       stroke-opacity="0.2"
       id="circle18" />
    <!-- Top highlight reflection -->
    <path
       class="button-highlight"
       d="M 25 45 A 30 30 0 0 1 75 45 A 35 35 0 0 0 25 45 Z"
       fill="url(#highlightGradient)"
       opacity="0.6"
       id="path18" />
    <!-- Grime/patina overlay -->
    <circle
       cx="50"
       cy="50"
       r="35"
       fill="url(#grimeGradient)"
       id="circle19" />
    <!-- Fine scratches -->
    <g
       stroke="#ffffff"
       stroke-opacity="0.05"
       stroke-width="0.4"
       id="g21">
      <g
         id="line19"
         style="opacity:1">
        <path
           style="baseline-shift:baseline;display:inline;overflow:visible;vector-effect:none;fill:#ffffff;fill-opacity:0.05;stroke:none;stroke-opacity:1;enable-background:accumulate;stop-color:#000000;stop-opacity:1"
           d="m 35.064453,27.810547 -0.128906,0.378906 35,12 0.128906,-0.378906 z"
           id="path28" />
      </g>
      <g
         id="line20"
         style="opacity:1">
        <path
           style="baseline-shift:baseline;display:inline;overflow:visible;vector-effect:none;fill:#ffffff;fill-opacity:0.05;stroke:none;stroke-opacity:1;enable-background:accumulate;stop-color:#000000;stop-opacity:1"
           d="m 67.957031,51.804687 -36,8 0.08594,0.390625 36,-8 z"
           id="path26" />
      </g>
      <g
         id="line21"
         style="opacity:1">
        <path
           style="baseline-shift:baseline;display:inline;overflow:visible;vector-effect:none;fill:#ffffff;fill-opacity:0.05;stroke:none;stroke-opacity:1;enable-background:accumulate;stop-color:#000000;stop-opacity:1"
           d="m 59.972656,67.800781 -15,2 0.05469,0.398438 15,-2 z"
           id="path24" />
      </g>
    </g>
  </g>
</svg>
