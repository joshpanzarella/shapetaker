<svg width="24mm" height="24mm" viewBox="0 0 63 63" xmlns="http://www.w3.org/2000/svg">
  <!-- Vintage-style semitone scale for medium knob (Z oscillator: -24..+24 st) -->
  <!-- Includes:
       - Minor ticks at every semitone (5.625° per step across 270°)
       - Major ticks and labels at octaves (-24, -12, 0, +12, +24)
       - Cream color #e8e0c8 to match panel text -->

  <g transform="translate(31.5,31.5)">
    <!-- Guide arc tightened inward -->
    <path d="M -21.5 -12.6 A 25 25 0 0 1 21.5 -12.6" fill="none" stroke="#e8e0c8" stroke-opacity="0.12" stroke-width="0.5"/>

    <!-- Minor ticks reduced: only ±6 and ±18 semitones to reduce clutter -->
    <g stroke="#e8e0c8" stroke-width="0.5" stroke-linecap="round" fill="none">
      <!-- -18 st (101.25°), -6 st (33.75°), +6 st, +18 st -->
      <line x1="0" y1="-19.2" x2="0" y2="-22.0" transform="rotate(-101.25)"/>
      <line x1="0" y1="-19.2" x2="0" y2="-22.0" transform="rotate(-33.75)"/>
      <line x1="0" y1="-19.2" x2="0" y2="-22.0" transform="rotate(33.75)"/>
      <line x1="0" y1="-19.2" x2="0" y2="-22.0" transform="rotate(101.25)"/>
    </g>

    <!-- Major octave ticks -->
    <g stroke="#e8e0c8" stroke-width="0.8" stroke-linecap="round" fill="none">
      <line x1="0" y1="-18.0" x2="0" y2="-22.5" transform="rotate(-135)"/>
      <line x1="0" y1="-18.0" x2="0" y2="-22.5" transform="rotate(-67.5)"/>
      <line x1="0" y1="-18.0" x2="0" y2="-22.5" transform="rotate(0)"/>
      <line x1="0" y1="-18.0" x2="0" y2="-22.5" transform="rotate(67.5)"/>
      <line x1="0" y1="-18.0" x2="0" y2="-22.5" transform="rotate(135)"/>
    </g>

    <!-- Labels at octaves: -24, -12, 0, +12, +24 -->
    <g fill="#e8e0c8" font-family="'Liber Grotesque Family', 'DIN Condensed', 'Arial Narrow', sans-serif" font-size="4.4" text-anchor="middle">
      <text x="0" y="-22.7" transform="rotate(-135)">-24</text>
      <text x="0" y="-22.7" transform="rotate(-67.5)">-12</text>
      <text x="0" y="-22.7" transform="rotate(0)">0</text>
      <text x="0" y="-22.7" transform="rotate(67.5)">12</text>
      <text x="0" y="-22.7" transform="rotate(135)">24</text>
    </g>
  </g>
</svg>
