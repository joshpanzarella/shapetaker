<svg width="70" height="70" viewBox="0 0 70 70" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(35, 35)">
    <!-- Center zero position (12 o'clock) - highlighted -->
    <g stroke="#E0E0E0" stroke-width="2.5" stroke-linecap="round">
      <line x1="0" y1="-25" x2="0" y2="-32" transform="rotate(0)"/>
    </g>
    <text x="0" y="-37" text-anchor="middle" fill="#E0E0E0" font-family="Arial, sans-serif" font-size="8" font-weight="bold">0</text>
    
    <!-- Positive side (clockwise from center) -->
    <g stroke="#20B2AA" stroke-width="1.2" stroke-linecap="round">
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(45)"/>
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(90)"/>
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(135)"/>
    </g>
    
    <!-- Positive range indicator -->
    <text x="18" y="-18" text-anchor="middle" fill="#20B2AA" font-family="Arial, sans-serif" font-size="10" font-weight="bold">+</text>
    
    <!-- Negative/Inverted side (counter-clockwise from center) -->
    <g stroke="#9370DB" stroke-width="1.2" stroke-linecap="round">
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(-45)"/>
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(-90)"/>
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(-135)"/>
    </g>
    
    <!-- Negative range indicator -->
    <text x="-18" y="-18" text-anchor="middle" fill="#9370DB" font-family="Arial, sans-serif" font-size="10" font-weight="bold">âˆ’</text>
    
    <!-- Minor ticks -->
    <g stroke="#666666" stroke-width="0.6" stroke-linecap="round">
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(22.5)"/>
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(67.5)"/>
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(112.5)"/>
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(-22.5)"/>
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(-67.5)"/>
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(-112.5)"/>
    </g>
    
    <!-- CV label -->
    <text x="0" y="15" text-anchor="middle" fill="#FF8C00" font-family="Arial, sans-serif" font-size="6" font-weight="bold">CV</text>
  </g>
</svg>