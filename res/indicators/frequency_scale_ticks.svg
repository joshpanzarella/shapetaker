<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(60, 60)">
    <!-- Arc background -->
    <path d="M -31.8 -31.8 A 45 45 0 0 1 31.8 -31.8" fill="none" stroke="#444" stroke-width="2"/>
    
    <!-- Major frequency tick marks -->
    <g stroke="#FF8C00" stroke-width="1.8" stroke-linecap="round">
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(-135)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(-108)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(-81)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(-54)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(-27)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(0)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(27)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(54)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(81)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(108)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(135)"/>
    </g>
    
    <!-- Frequency labels -->
    <g fill="#FF8C00" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" font-weight="bold">
      <text x="0" y="-62" transform="rotate(-135)">10</text>
      <text x="0" y="-62" transform="rotate(-108)">30</text>
      <text x="0" y="-62" transform="rotate(-81)">100</text>
      <text x="0" y="-62" transform="rotate(-54)">300</text>
      <text x="0" y="-62" transform="rotate(-27)">1K</text>
      <text x="0" y="-62" transform="rotate(0)">3K</text>
      <text x="0" y="-62" transform="rotate(27)">10K</text>
      <text x="0" y="-62" transform="rotate(54)">30K</text>
      <text x="0" y="-62" transform="rotate(81)">100K</text>
      <text x="0" y="-62" transform="rotate(108)">300K</text>
      <text x="0" y="-62" transform="rotate(135)">1M</text>
    </g>
    
    <!-- Minor frequency ticks -->
    <g stroke="#9370DB" stroke-width="0.8" stroke-linecap="round">
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(-121.5)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(-94.5)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(-67.5)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(-40.5)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(-13.5)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(13.5)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(40.5)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(67.5)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(94.5)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(121.5)"/>
