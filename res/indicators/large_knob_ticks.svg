<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(60, 60)">
    <!-- Major tick marks -->
    <g stroke="#20B2AA" stroke-width="1.5" stroke-linecap="round">
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(-135)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(-90)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(-45)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(0)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(45)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(90)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(135)"/>
    </g>
    
    <!-- Scale numbers -->
    <g fill="#20B2AA" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" font-weight="bold">
      <text x="0" y="-62" transform="rotate(-135)">1</text>
      <text x="0" y="-62" transform="rotate(-90)">3</text>
      <text x="0" y="-62" transform="rotate(-45)">10</text>
      <text x="0" y="-62" transform="rotate(0)">30</text>
      <text x="0" y="-62" transform="rotate(45)">100</text>
      <text x="0" y="-62" transform="rotate(90)">300</text>
      <text x="0" y="-62" transform="rotate(135)">1K</text>
    </g>
    
    <!-- Minor tick marks -->
    <g stroke="#9370DB" stroke-width="0.8" stroke-linecap="round">
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(-112.5)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(-67.5)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(-22.5)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(22.5)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(67.5)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(112.5)"/>
    </g>
  </g>
</svg>