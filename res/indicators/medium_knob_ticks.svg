<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(50, 50)">
    <!-- Major tick marks with numbers -->
    <g stroke="#20B2AA" stroke-width="1.2" stroke-linecap="round">
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(0)"/>
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(45)"/>
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(90)"/>
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(135)"/>
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(180)"/>
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(225)"/>
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(270)"/>
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(315)"/>
    </g>
    
    <!-- Numbers -->
    <g fill="#20B2AA" font-family="Arial, sans-serif" font-size="7" text-anchor="middle">
      <text x="0" y="-47" transform="rotate(0)">0</text>
      <text x="0" y="-47" transform="rotate(45)">1</text>
      <text x="0" y="-47" transform="rotate(90)">2</text>
      <text x="0" y="-47" transform="rotate(135)">3</text>
      <text x="0" y="-47" transform="rotate(180)">4</text>
      <text x="0" y="-47" transform="rotate(225)">5</text>
      <text x="0" y="-47" transform="rotate(270)">6</text>
      <text x="0" y="-47" transform="rotate(315)">7</text>
    </g>
    
    <!-- Minor tick marks -->
    <g stroke="#9370DB" stroke-width="0.7" stroke-linecap="round">
      <line x1="0" y1="-35" x2="0" y2="-39" transform="rotate(22.5)"/>
      <line x1="0" y1="-35" x2="0" y2="-39" transform="rotate(67.5)"/>
      <line x1="0" y1="-35" x2="0" y2="-39" transform="rotate(112.5)"/>
      <line x1="0" y1="-35" x2="0" y2="-39" transform="rotate(157.5)"/>
      <line x1="0" y1="-35" x2="0" y2="-39" transform="rotate(202.5)"/>
      <line x1="0" y1="-35" x2="0" y2="-39" transform="rotate(247.5)"/>
      <line x1="0" y1="-35" x2="0" y2="-39" transform="rotate(292.5)"/>
      <line x1="0" y1="-35" x2="0" y2="-39" transform="rotate(337.5)"/>
    </g>
  </g>
</svg>