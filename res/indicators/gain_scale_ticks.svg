<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(60, 60)">
    <!-- Major gain tick marks -->
    <g stroke="#20B2AA" stroke-width="1.5" stroke-linecap="round">
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(-120)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(-80)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(-40)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(0)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(40)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(80)"/>
      <line x1="0" y1="-45" x2="0" y2="-55" transform="rotate(120)"/>
    </g>
    
    <!-- Gain labels -->
    <g fill="#20B2AA" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" font-weight="bold">
      <text x="0" y="-62" transform="rotate(-120)">-20</text>
      <text x="0" y="-62" transform="rotate(-80)">-10</text>
      <text x="0" y="-62" transform="rotate(-40)">-5</text>
      <text x="0" y="-62" transform="rotate(0)">0</text>
      <text x="0" y="-62" transform="rotate(40)">+5</text>
      <text x="0" y="-62" transform="rotate(80)">+10</text>
      <text x="0" y="-62" transform="rotate(120)">+20</text>
    </g>
    
    <!-- Minor gain ticks -->
    <g stroke="#9370DB" stroke-width="0.8" stroke-linecap="round">
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(-100)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(-60)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(-20)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(20)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(60)"/>
      <line x1="0" y1="-45" x2="0" y2="-50" transform="rotate(100)"/>
    </g>
    
    <!-- dB label -->
    <text x="0" y="20" text-anchor="middle" fill="#20B2AA" font-family="Arial, sans-serif" font-size="6">dB</text>
  </g>
</svg>