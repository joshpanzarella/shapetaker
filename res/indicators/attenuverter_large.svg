<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(50, 50)">
    <!-- Center zero position (12 o'clock) - very prominent -->
    <g stroke="#E0E0E0" stroke-width="3" stroke-linecap="round">
      <line x1="0" y1="-35" x2="0" y2="-45" transform="rotate(0)"/>
    </g>
    <text x="0" y="-50" text-anchor="middle" fill="#E0E0E0" font-family="Arial, sans-serif" font-size="10" font-weight="bold">0</text>
    
    <!-- Positive side major ticks (clockwise) -->
    <g stroke="#20B2AA" stroke-width="1.8" stroke-linecap="round">
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(30)"/>
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(60)"/>
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(90)"/>
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(120)"/>
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(150)"/>
    </g>
    
    <!-- Positive range values -->
    <g fill="#20B2AA" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" font-weight="bold">
      <text x="0" y="-47" transform="rotate(90)">+10</text>
      <text x="0" y="-47" transform="rotate(150)">MAX</text>
    </g>
    
    <!-- Negative/Inverted side major ticks (counter-clockwise) -->
    <g stroke="#9370DB" stroke-width="1.8" stroke-linecap="round">
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(-30)"/>
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(-60)"/>
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(-90)"/>
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(-120)"/>
      <line x1="0" y1="-35" x2="0" y2="-42" transform="rotate(-150)"/>
    </g>
    
    <!-- Negative range values -->
    <g fill="#9370DB" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" font-weight="bold">
      <text x="0" y="-47" transform="rotate(-90)">−10</text>
      <text x="0" y="-47" transform="rotate(-150)">INV</text>
    </g>
    
    <!-- Minor ticks -->
    <g stroke="#666666" stroke-width="0.8" stroke-linecap="round">
      <line x1="0" y1="-35" x2="0" y2="-38" transform="rotate(15)"/>
      <line x1="0" y1="-35" x2="0" y2="-38" transform="rotate(45)"/>
      <line x1="0" y1="-35" x2="0" y2="-38" transform="rotate(75)"/>
      <line x1="0" y1="-35" x2="0" y2="-38" transform="rotate(105)"/>
      <line x1="0" y1="-35" x2="0" y2="-38" transform="rotate(135)"/>
      <line x1="0" y1="-35" x2="0" y2="-38" transform="rotate(-15)"/>
      <line x1="0" y1="-35" x2="0" y2="-38" transform="rotate(-45)"/>
      <line x1="0" y1="-35" x2="0" y2="-38" transform="rotate(-75)"/>
      <line x1="0" y1="-35" x2="0" y2="-38" transform="rotate(-105)"/>
      <line x1="0" y1="-35" x2="0" y2="-38" transform="rotate(-135)"/>
    </g>
    
    <!-- Large directional indicators -->
    <g fill="#FF8C00" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">
      <text x="25" y="5">+</text>
      <text x="-25" y="5">−</text>
    </g>
    
    <!-- Inversion indicator -->
    <text x="0" y="25" text-anchor="middle" fill="#9370DB" font-family="Arial, sans-serif" font-size="6" font-weight="bold">INVERT</text>
  </g>
</svg>