<svg width="70" height="70" viewBox="0 0 70 70" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(35, 35)">
    <!-- Major tick marks (every 30 degrees, 12 total) -->
    <g stroke="#20B2AA" stroke-width="1" stroke-linecap="round">
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(0)"/>
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(30)"/>
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(60)"/>
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(90)"/>
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(120)"/>
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(150)"/>
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(180)"/>
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(210)"/>
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(240)"/>
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(270)"/>
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(300)"/>
      <line x1="0" y1="-25" x2="0" y2="-30" transform="rotate(330)"/>
    </g>
    
    <!-- Minor tick marks (every 15 degrees between majors) -->
    <g stroke="#9370DB" stroke-width="0.5" stroke-linecap="round">
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(15)"/>
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(45)"/>
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(75)"/>
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(105)"/>
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(135)"/>
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(165)"/>
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(195)"/>
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(225)"/>
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(255)"/>
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(285)"/>
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(315)"/>
      <line x1="0" y1="-25" x2="0" y2="-28" transform="rotate(345)"/>
    </g>
  </g>
</svg>