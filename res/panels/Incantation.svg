<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="84mm"
   height="128.5mm"
   viewBox="0 0 84 128.5"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  
  <!-- Panel background -->
  <rect
     width="84"
     height="128.5"
     x="0"
     y="0"
     fill="#1a1a1a"
     stroke="#333333"
     stroke-width="0.1" />
  
  <!-- Module title -->
  <text
     x="42"
     y="8"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="3"
     font-weight="bold"
     fill="#cccccc">INCANTATION</text>
  
  <text
     x="42"
     y="12"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="1.5"
     fill="#888888">ANIMATED FILTER BANK</text>
  
  <!-- Main Controls Section -->
  <text
     x="42"
     y="20"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="1.8"
     font-weight="bold"
     fill="#cccccc">MAIN CONTROLS</text>
  
  <!-- Drive control -->
  <circle
     cx="20"
     cy="25"
     r="6"
     fill="#000000"
     stroke="#666666"
     stroke-width="0.3"
     opacity="0" />
  <text
     x="20"
     y="36"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="1.2"
     fill="#cccccc">DRIVE</text>
  <circle
     cx="10"
     cy="25"
     r="1.5"
     fill="#00ff00"
     opacity="0" />
  
  <!-- Mix control -->
  <circle
     cx="40"
     cy="25"
     r="6"
     fill="#000000"
     stroke="#666666"
     stroke-width="0.3"
     opacity="0" />
  <text
     x="40"
     y="36"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="1.2"
     fill="#cccccc">MIX</text>
  
  <!-- Output control -->
  <circle
     cx="60"
     cy="25"
     r="6"
     fill="#000000"
     stroke="#666666"
     stroke-width="0.3"
     opacity="0" />
  <text
     x="60"
     y="36"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="1.2"
     fill="#cccccc">OUTPUT</text>
  
  <!-- Animation Controls Section -->
  <text
     x="42"
     y="43"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="1.8"
     font-weight="bold"
     fill="#cccccc">ANIMATION</text>
  
  <!-- Pattern control -->
  <circle
     cx="20"
     cy="48"
     r="5"
     fill="#000000"
     stroke="#666666"
     stroke-width="0.3"
     opacity="0" />
  <text
     x="20"
     y="57"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="1"
     fill="#cccccc">PATTERN</text>
  <text
     x="20"
     y="59"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="0.8"
     fill="#888888">1-12</text>
  
  <!-- Envelope control -->
  <circle
     cx="40"
     cy="48"
     r="5"
     fill="#000000"
     stroke="#666666"
     stroke-width="0.3"
     opacity="0" />
  <text
     x="40"
     y="57"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="1"
     fill="#cccccc">ENVELOPE</text>
  <text
     x="40"
     y="59"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="0.8"
     fill="#888888">SHAPE</text>
  
  <!-- Rate control -->
  <circle
     cx="60"
     cy="48"
     r="5"
     fill="#000000"
     stroke="#666666"
     stroke-width="0.3"
     opacity="0" />
  <text
     x="60"
     y="57"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="1"
     fill="#cccccc">RATE</text>
  <circle
     cx="75"
     cy="48"
     r="1.5"
     fill="#ff0000"
     opacity="0" />
  
  <!-- Filter Bank Section -->
  <text
     x="42"
     y="68"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="1.8"
     font-weight="bold"
     fill="#cccccc">FILTER BANK</text>
  
  <!-- Filter frequency labels -->
  <text
     x="5"
     y="72"
     text-anchor="start"
     font-family="Arial, sans-serif"
     font-size="0.8"
     fill="#888888">BASS: 110 160 240 350 525 775 1.2K 1.8K</text>
  <text
     x="5"
     y="74.5"
     text-anchor="start"
     font-family="Arial, sans-serif"
     font-size="0.8"
     fill="#888888">MIDS: 200 300 450 675 1K 1.5K 2.2K 3.4K</text>
  
  <!-- Filter sliders -->
  <g stroke="#333333" stroke-width="1" fill="none" opacity="0">
    <line x1="15" y1="62" x2="15" y2="82" />
    <line x1="23" y1="62" x2="23" y2="82" />
    <line x1="31" y1="62" x2="31" y2="82" />
    <line x1="39" y1="62" x2="39" y2="82" />
    <line x1="47" y1="62" x2="47" y2="82" />
    <line x1="55" y1="62" x2="55" y2="82" />
    <line x1="63" y1="62" x2="63" y2="82" />
    <line x1="71" y1="62" x2="71" y2="82" />
  </g>
  
  <!-- Slider handles -->
  <g fill="#666666" stroke="#999999" stroke-width="0.3" opacity="0">
    <rect x="12.5" y="70" width="5" height="3" rx="1" />
    <rect x="20.5" y="70" width="5" height="3" rx="1" />
    <rect x="28.5" y="70" width="5" height="3" rx="1" />
    <rect x="36.5" y="70" width="5" height="3" rx="1" />
    <rect x="44.5" y="70" width="5" height="3" rx="1" />
    <rect x="52.5" y="70" width="5" height="3" rx="1" />
    <rect x="60.5" y="70" width="5" height="3" rx="1" />
    <rect x="68.5" y="70" width="5" height="3" rx="1" />
  </g>
  
  <!-- Filter numbers -->
  <g fill="#cccccc" font-family="Arial, sans-serif" font-size="1.2" text-anchor="middle">
    <text x="15" y="87">1</text>
    <text x="23" y="87">2</text>
    <text x="31" y="87">3</text>
    <text x="39" y="87">4</text>
    <text x="47" y="87">5</text>
    <text x="55" y="87">6</text>
    <text x="63" y="87">7</text>
    <text x="71" y="87">8</text>
  </g>
  
  <!-- Switches Section -->
  <text
     x="30"
     y="93"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="1.5"
     font-weight="bold"
     fill="#cccccc">SWITCHES</text>
  
  <!-- FREQ switch -->
  <rect
     x="18"
     y="94"
     width="4"
     height="8"
     fill="#222222"
     stroke="#666666"
     stroke-width="0.3"
     rx="1"
     opacity="0" />
  <rect
     x="19"
     y="96"
     width="2"
     height="3"
     fill="#888888"
     rx="0.5"
     opacity="0" />
  <text
     x="20"
     y="105"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="1"
     fill="#cccccc">FREQ</text>
  <text
     x="15"
     y="107.5"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="0.8"
     fill="#888888">BASS</text>
  <text
     x="25"
     y="107.5"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="0.8"
     fill="#888888">MIDS</text>
  
  <!-- LFO switch -->
  <rect
     x="38"
     y="94"
     width="4"
     height="8"
     fill="#222222"
     stroke="#666666"
     stroke-width="0.3"
     rx="1"
     opacity="0" />
  <rect
     x="39"
     y="99"
     width="2"
     height="3"
     fill="#888888"
     rx="0.5"
     opacity="0" />
  <text
     x="40"
     y="105"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="1"
     fill="#cccccc">LFO</text>
  <text
     x="35"
     y="107.5"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="0.8"
     fill="#888888">OFF</text>
  <text
     x="45"
     y="107.5"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="0.8"
     fill="#888888">ON</text>
  
  <!-- I/O Section -->
  <text
     x="42"
     y="113"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="1.5"
     font-weight="bold"
     fill="#cccccc">INPUTS &amp; OUTPUTS</text>
  
  <!-- Input jacks -->
  <circle cx="15" cy="117" r="3" fill="#000000" stroke="#666666" stroke-width="0.4" opacity="0" />
  <text x="15" y="123" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.7" fill="#cccccc">AUDIO</text>
  
  <circle cx="25" cy="117" r="2.5" fill="#000000" stroke="#666666" stroke-width="0.4" opacity="0" />
  <text x="25" y="123" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.7" fill="#cccccc">ENV</text>
  
  <circle cx="35" cy="117" r="2.5" fill="#000000" stroke="#666666" stroke-width="0.4" opacity="0" />
  <text x="35" y="123" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.7" fill="#cccccc">RATE</text>
  
  <circle cx="45" cy="117" r="2.5" fill="#000000" stroke="#666666" stroke-width="0.4" opacity="0" />
  <text x="45" y="123" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.7" fill="#cccccc">LFO</text>
  
  <circle cx="55" cy="117" r="2.5" fill="#000000" stroke="#666666" stroke-width="0.4" opacity="0" />
  <text x="55" y="123" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.7" fill="#cccccc">MIX</text>
  
  <circle cx="65" cy="117" r="2.5" fill="#000000" stroke="#666666" stroke-width="0.4" opacity="0" />
  <text x="65" y="123" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.7" fill="#cccccc">TAP</text>
  
  <!-- Output jacks -->
  <circle cx="15" cy="127" r="3" fill="#000000" stroke="#ff6600" stroke-width="0.4" opacity="0" />
  <text x="15" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.7" fill="#cccccc">L/MONO</text>
  
  <circle cx="25" cy="127" r="3" fill="#000000" stroke="#ff6600" stroke-width="0.4" opacity="0" />
  <text x="25" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.7" fill="#cccccc">RIGHT</text>
  
  <!-- Panel border -->
  <rect
     x="0.5"
     y="0.5"
     width="83"
     height="127.5"
     fill="none"
     stroke="#444444"
     stroke-width="0.3" />
  
</svg>