<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="84mm"
   height="128.5mm"
   viewBox="0 0 84 128.5"
   version="1.1"
   id="svg28"
   xml:space="preserve"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">

  <!-- Dark panel background -->
  <rect
     width="84"
     height="128.5"
     fill="#1a1a1a"
     stroke="#0a0a0a"
     stroke-width="0.5"
     id="rect1"
     x="0"
     y="0" />

  <!-- Module title -->
  <path
     d="m 8.2921297,7.745968 h -0.525391 v 0.362304 h 0.506836 v 0.213868 h -0.506836 v 0.717773 H 7.5392001 v -1.507814 h 0.7529296 z m 0.774414,0.651366 0.466796,0.642579 h -0.278321 l -0.430663,-0.617188 h -0.04101 v 0.617188 H 8.5558017 V 7.5321 h 0.266601 q 0.298828,0 0.43164,0.112305 0.146484,0.125 0.146484,0.330078 0,0.160157 -0.0918,0.27539 -0.0918,0.115235 -0.242186,0.147461 z m -0.283203,-0.172851 h 0.07226 q 0.323242,0 0.323242,-0.24707 0,-0.231445 -0.314453,-0.231445 h -0.08105 z m 1.808594,-0.478515 h -0.604492 v 0.362304 h 0.586914 v 0.213868 h -0.586914 v 0.503906 h 0.604492 v 0.213867 H 9.7599017 V 7.5321 h 0.8320333 z m 1.833005,1.321288 h -0.286131 l -0.118164,-0.121093 q -0.188477,0.121093 -0.419921,0.121093 -0.299805,0 -0.532227,-0.203125 -0.252929,-0.223633 -0.252929,-0.571289 0,-0.34082 0.239257,-0.568359 0.232422,-0.220703 0.548828,-0.220703 0.28711,0 0.514649,0.19336 0.273437,0.23242 0.273437,0.606444 0,0.292969 -0.21582,0.520508 z m -0.625976,-0.624023 0.21875,0.217773 q 0.144531,-0.15039 0.144531,-0.37207 0,-0.243164 -0.161133,-0.407227 -0.161133,-0.164062 -0.40039,-0.164062 -0.242188,0 -0.398438,0.164062 -0.157227,0.163086 -0.157227,0.413086 0,0.244141 0.16211,0.399414 0.168945,0.160157 0.385742,0.160157 0.147461,0 0.266602,-0.06738 l -0.354494,-0.34375 z"
     id="text5"
     style="font-size:2px;font-family:Futura, 'Futura PT', 'Century Gothic', 'Avant Garde', sans-serif;text-anchor:middle;display:inline;fill:#e8e8e8;fill-opacity:1"
     aria-label="FREQ" />

  <!-- Main module title -->
  <text
     x="42"
     y="10"
     id="module-title"
     style="font-size:6px;font-family:Arial,sans-serif;font-weight:bold;text-anchor:middle;fill:#e8e0c8"
     >INCANTATION</text>

  <!-- Subtitle -->
  <text
     x="30"
     y="14"
     id="module-subtitle"
     style="font-size:2.2px;font-family:Arial,sans-serif;text-anchor:middle;fill:#a8a098"
     >ANIMATED FILTER BANK</text>

  <!-- Top controls row -->
  <g id="top_controls">
    <!-- Drive knob -->
    <circle cx="25" cy="20" r="4.5" fill="#1a1a1a" stroke="#666666" stroke-width="0.4" id="drive_param" />
    <circle cx="25" cy="20" r="1.5" fill="#333333" stroke="none" />
    <text x="25" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.2" fill="#cccccc">DRIVE</text>
    
    <!-- Mix knob -->
    <circle cx="45" cy="20" r="4.5" fill="#1a1a1a" stroke="#666666" stroke-width="0.4" id="mix_param" />
    <circle cx="45" cy="20" r="1.5" fill="#333333" stroke="none" />
    <text x="45" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.2" fill="#cccccc">MIX</text>
    
    <!-- Output knob -->
    <circle cx="65" cy="20" r="4.5" fill="#1a1a1a" stroke="#666666" stroke-width="0.4" id="output_param" />
    <circle cx="65" cy="20" r="1.5" fill="#333333" stroke="none" />
    <text x="65" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.2" fill="#cccccc">OUTPUT</text>
  </g>

  <!-- Second controls row -->
  <g id="second_controls">
    <!-- Pattern selector (12-position) -->
    <circle cx="25" cy="35" r="4.5" fill="#1a1a1a" stroke="#666666" stroke-width="0.4" id="pattern_param" />
    <circle cx="25" cy="35" r="1.5" fill="#333333" stroke="none" />
    <text x="25" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.2" fill="#cccccc">PATTERN</text>
    
    <!-- Envelope knob -->
    <circle cx="45" cy="35" r="4.5" fill="#1a1a1a" stroke="#666666" stroke-width="0.4" id="envelope_param" />
    <circle cx="45" cy="35" r="1.5" fill="#333333" stroke="none" />
    <text x="45" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.2" fill="#cccccc">ENV</text>
    
    <!-- Rate knob -->
    <circle cx="65" cy="35" r="4.5" fill="#1a1a1a" stroke="#666666" stroke-width="0.4" id="rate_param" />
    <circle cx="65" cy="35" r="1.5" fill="#333333" stroke="none" />
    <text x="65" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.2" fill="#cccccc">RATE</text>
  </g>

  <!-- Preset buttons -->
  <g id="preset_buttons">
    <rect x="22" y="46" width="6" height="4" rx="1" fill="#2a2a2a" stroke="#666666" stroke-width="0.3" id="preset_zero_param" />
    <text x="25" y="48.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="1" fill="#cccccc">0%</text>
    
    <rect x="32" y="46" width="6" height="4" rx="1" fill="#2a2a2a" stroke="#666666" stroke-width="0.3" id="preset_half_param" />
    <text x="35" y="48.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="1" fill="#cccccc">50%</text>
    
    <rect x="42" y="46" width="6" height="4" rx="1" fill="#2a2a2a" stroke="#666666" stroke-width="0.3" id="preset_full_param" />
    <text x="45" y="48.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="1" fill="#cccccc">100%</text>
  </g>

