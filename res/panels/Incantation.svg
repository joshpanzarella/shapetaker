  <line
     x1="5"
     y1="55"
     x2="79"
     y2="55"
     stroke="#333333"
     stroke-width="0.3"
     id="line1" />

  <!-- 8-Band Filter Matrix -->
  <text
     x="42"
     y="59"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="1.8"
     font-weight="bold"
     fill="#e8e8e8">FILTER LEVELS</text>

  <!-- Filter level sliders and CV inputs -->
  <g id="filter_matrix">
    <!-- Slider track backgrounds -->
    <rect x="17" y="62" width="2" height="20" rx="1" fill="#0a0a0a" stroke="#666666" stroke-width="0.2" />
    <rect x="26" y="62" width="2" height="20" rx="1" fill="#0a0a0a" stroke="#666666" stroke-width="0.2" />
    <rect x="35" y="62" width="2" height="20" rx="1" fill="#0a0a0a" stroke="#666666" stroke-width="0.2" />
    <rect x="44" y="62" width="2" height="20" rx="1" fill="#0a0a0a" stroke="#666666" stroke-width="0.2" />
    <rect x="53" y="62" width="2" height="20" rx="1" fill="#0a0a0a" stroke="#666666" stroke-width="0.2" />
    <rect x="62" y="62" width="2" height="20" rx="1" fill="#0a0a0a" stroke="#666666" stroke-width="0.2" />
    <rect x="71" y="62" width="2" height="20" rx="1" fill="#0a0a0a" stroke="#666666" stroke-width="0.2" />
    <rect x="80" y="62" width="2" height="20" rx="1" fill="#0a0a0a" stroke="#666666" stroke-width="0.2" />
    
    <!-- Slider handles (positioned at middle for now) -->
    <rect x="16.5" y="71" width="3" height="2" rx="1" fill="#666666" stroke="#888888" stroke-width="0.2" id="filter_1_param" />
    <rect x="25.5" y="71" width="3" height="2" rx="1" fill="#666666" stroke="#888888" stroke-width="0.2" id="filter_2_param" />
    <rect x="34.5" y="71" width="3" height="2" rx="1" fill="#666666" stroke="#888888" stroke-width="0.2" id="filter_3_param" />
    <rect x="43.5" y="71" width="3" height="2" rx="1" fill="#666666" stroke="#888888" stroke-width="0.2" id="filter_4_param" />
    <rect x="52.5" y="71" width="3" height="2" rx="1" fill="#666666" stroke="#888888" stroke-width="0.2" id="filter_5_param" />
    <rect x="61.5" y="71" width="3" height="2" rx="1" fill="#666666" stroke="#888888" stroke-width="0.2" id="filter_6_param" />
    <rect x="70.5" y="71" width="3" height="2" rx="1" fill="#666666" stroke="#888888" stroke-width="0.2" id="filter_7_param" />
    <rect x="79.5" y="71" width="3" height="2" rx="1" fill="#666666" stroke="#888888" stroke-width="0.2" id="filter_8_param" />
    
    <!-- Filter band labels -->
    <text x="18" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="1" fill="#cccccc">1</text>
    <text x="27" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="1" fill="#cccccc">2</text>
    <text x="36" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="1" fill="#cccccc">3</text>
    <text x="45" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="1" fill="#cccccc">4</text>
    <text x="54" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="1" fill="#cccccc">5</text>
    <text x="63" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="1" fill="#cccccc">6</text>
    <text x="72" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="1" fill="#cccccc">7</text>
    <text x="81" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="1" fill="#cccccc">8</text>
    
    <!-- CV input jacks -->
    <circle cx="18" cy="90" r="2.5" fill="#0a0a0a" stroke="#666666" stroke-width="0.3" id="filter_1_cv_input" />
    <circle cx="27" cy="90" r="2.5" fill="#0a0a0a" stroke="#666666" stroke-width="0.3" id="filter_2_cv_input" />
    <circle cx="36" cy="90" r="2.5" fill="#0a0a0a" stroke="#666666" stroke-width="0.3" id="filter_3_cv_input" />
    <circle cx="45" cy="90" r="2.5" fill="#0a0a0a" stroke="#666666" stroke-width="0.3" id="filter_4_cv_input" />
    <circle cx="54" cy="90" r="2.5" fill="#0a0a0a" stroke="#666666" stroke-width="0.3" id="filter_5_cv_input" />
    <circle cx="63" cy="90" r="2.5" fill="#0a0a0a" stroke="#666666" stroke-width="0.3" id="filter_6_cv_input" />
    <circle cx="72" cy="90" r="2.5" fill="#0a0a0a" stroke="#666666" stroke-width="0.3" id="filter_7_cv_input" />
    <circle cx="81" cy="90" r="2.5" fill="#0a0a0a" stroke="#666666" stroke-width="0.3" id="filter_8_cv_input" />
  </g>

  <!-- CV Bypass switch -->
  <g id="cv_bypass">
    <rect x="5" y="73" width="6" height="4" rx="2" fill="#2a2a2a" stroke="#666666" stroke-width="0.3" id="cv_bypass_switch_param" />
    <text x="8" y="75.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.8" fill="#cccccc">BYP</text>
    <text x="8" y="81" text-anchor="middle" font-family="Arial, sans-serif" font-size="1" fill="#cccccc">CV</text>
  </g>

  <!-- Section divider -->
  <line
     x1="5"
     y1="97"
     x2="79"
     y2="97"
     stroke="#333333"
     stroke-width="0.3"
     id="line2" />

  <!-- Mode switches -->
  <g id="mode_switches">
    <!-- Bass/Mids switch -->
    <rect x="17" y="98" width="6" height="4" rx="2" fill="#2a2a2a" stroke="#666666" stroke-width="0.3" id="freq_switch_param" />
    <text x="20" y="100.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.8" fill="#cccccc">BASS</text>
    <text x="20" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.8" fill="#cccccc">MIDS</text>
    
    <!-- LFO switch -->
    <rect x="37" y="98" width="6" height="4" rx="2" fill="#2a2a2a" stroke="#666666" stroke-width="0.3" id="lfo_switch_param" />
    <text x="40" y="100.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.8" fill="#cccccc">LFO</text>
    
    <!-- Q Factor switch -->
    <rect x="57" y="98" width="6" height="4" rx="2" fill="#2a2a2a" stroke="#666666" stroke-width="0.3" id="q_factor_switch_param" />
    <text x="60" y="100.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.8" fill="#cccccc">Q</text>
  </g>

  <!-- Section divider -->
  <line
     x1="5"
     y1="108"
     x2="79"
     y2="108"
     stroke="#333333"
     stroke-width="0.3"
     id="line3" />

  <!-- I/O Section -->
  <text
     x="42"
     y="112"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="1.8"
     font-weight="bold"
     fill="#e8e8e8">AUDIO &amp; CV</text>

  <!-- First I/O row -->
  <g id="io_row1">
    <!-- Audio L input -->
    <circle cx="10" cy="115" r="2.5" fill="#0a0a0a" stroke="#666666" stroke-width="0.3" id="audio_left_input" />
    <text x="10" y="121" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.8" fill="#cccccc">L IN</text>
    
    <!-- Audio R input -->
    <circle cx="20" cy="115" r="2.5" fill="#0a0a0a" stroke="#666666" stroke-width="0.3" id="audio_right_input" />
    <text x="20" y="121" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.8" fill="#cccccc">R IN</text>
    
    <!-- Envelope CV -->
    <circle cx="35" cy="115" r="2.5" fill="#0a0a0a" stroke="#666666" stroke-width="0.3" id="envelope_cv_input" />
    <text x="35" y="121" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.8" fill="#cccccc">ENV</text>
    
    <!-- Rate CV -->
    <circle cx="50" cy="115" r="2.5" fill="#0a0a0a" stroke="#666666" stroke-width="0.3" id="rate_cv_input" />
    <text x="50" y="121" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.8" fill="#cccccc">RATE</text>
    
    <!-- LFO Sweep CV -->
    <circle cx="65" cy="115" r="2.5" fill="#0a0a0a" stroke="#666666" stroke-width="0.3" id="lfo_sweep_cv_input" />
    <text x="65" y="121" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.8" fill="#cccccc">LFO</text>
  </g>

  <!-- Second I/O row -->
  <g id="io_row2">
    <!-- Mix CV input -->
    <circle cx="10" cy="125" r="2.5" fill="#0a0a0a" stroke="#666666" stroke-width="0.3" id="mix_cv_input" />
    <text x="10" y="131" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.8" fill="#cccccc">MIX</text>
    
    <!-- Tap/Step input -->
    <circle cx="25" cy="125" r="2.5" fill="#0a0a0a" stroke="#666666" stroke-width="0.3" id="tap_step_input" />
    <text x="25" y="131" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.8" fill="#cccccc">TAP</text>
    
    <!-- Left/Mono output -->
    <circle cx="50" cy="125" r="2.5" fill="#0a0a0a" stroke="#ff6666" stroke-width="0.3" id="left_mono_output" />
    <text x="50" y="131" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.8" fill="#cccccc">L/M</text>
    
    <!-- Right output -->
    <circle cx="65" cy="125" r="2.5" fill="#0a0a0a" stroke="#ff6666" stroke-width="0.3" id="right_output" />
    <text x="65" y="131" text-anchor="middle" font-family="Arial, sans-serif" font-size="0.8" fill="#cccccc">R</text>
  </g>

</svg>