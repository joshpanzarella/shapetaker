  <circle id="thomas-freq" cx="14" cy="74" r="0.5" fill="none" stroke="#c69bff" stroke-width="0.2" opacity="0.8" />
  <circle id="thomas-freq-cv" cx="14" cy="64" r="0.32" fill="none" stroke="#5a5a5a" stroke-width="0.18" opacity="0.7" />
  <circle id="thomas-cv-att" cx="32" cy="74" r="0.35" fill="none" stroke="#9c6cff" stroke-width="0.2" opacity="0.8" />
  <circle id="thomas-b" cx="50" cy="74" r="0.42" fill="none" stroke="#9c6cff" stroke-width="0.2" opacity="0.8" />
