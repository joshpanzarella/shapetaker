<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="60.96mm"
   height="128.5mm"
   viewBox="0 0 60.96 128.5"
   version="1.1"
   id="svg28"
   xml:space="preserve"
   sodipodi:docname="Fatebinder.svg"
   inkscape:version="1.4.2 (ebf0e940, 2025-05-08)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">

<defs id="defs28">
   <!-- Matte texture filter using SVG turbulence -->
   <filter id="matteTexture" x="0" y="0" width="100%" height="100%">
     <feTurbulence baseFrequency="0.9" numOctaves="4" result="turbulence" />
     <feColorMatrix in="turbulence" type="saturate" values="0" />
     <feComposite in="SourceGraphic" in2="turbulence" operator="multiply" />
   </filter>

   <!-- Panel gradient to match other modules -->
   <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
     <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
     <stop offset="50%" style="stop-color:#1f1f1f;stop-opacity:1" />
     <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
   </linearGradient>
</defs>

<!-- Matte black background with texture to match other modules -->
<rect width="60.96" height="128.5" fill="url(#panelGradient)" filter="url(#matteTexture)" />

<g id="layout">
  <!-- Title block -->
  <text x="30.48" y="11.5" font-family="Arial Black" font-size="5" font-weight="bold"
        fill="#f0f0f0" text-anchor="middle">FATEBINDER</text>
  <text x="30.48" y="16" font-family="Arial" font-size="2"
        fill="#8bd8ff" text-anchor="middle" letter-spacing="0.5">STRANGE ATTRACTOR ENSEMBLE</text>

  <!-- Master controls -->
  <circle id="master-freq" cx="18" cy="26.5" r="0.5" fill="none" stroke="#71ffe0" stroke-width="0.2" opacity="0.8" />
  <text x="18" y="34" font-family="Arial" font-size="1.7" fill="#b6fff2" text-anchor="middle">MASTER</text>

  <circle id="master-freq-cv" cx="18" cy="12" r="0.35" fill="none" stroke="#555" stroke-width="0.18" opacity="0.7" />
  <text x="18" y="19" font-family="Arial" font-size="1.3" fill="#999" text-anchor="middle">CV</text>

  <circle id="reset-btn" cx="45.5" cy="26.5" r="0.45" fill="none" stroke="#ff9ca0" stroke-width="0.2" opacity="0.85" />
  <text x="45.5" y="34" font-family="Arial" font-size="1.7" fill="#ffb6bb" text-anchor="middle">RESET</text>
  <circle id="reset-cv" cx="45.5" cy="12" r="0.35" fill="none" stroke="#555" stroke-width="0.18" opacity="0.7" />

  <!-- Section helper lines -->
  <rect x="6" y="38" width="48.96" height="2" fill="#2f3350" opacity="0.4" />
  <rect x="6" y="66" width="48.96" height="2" fill="#33364f" opacity="0.35" />
  <rect x="6" y="94" width="48.96" height="2" fill="#37384d" opacity="0.3" />
  <rect x="6" y="114" width="48.96" height="2" fill="#3b3a4a" opacity="0.3" />

  <!-- Lorenz row -->
  <text x="8" y="41.5" font-family="Arial" font-size="2.3" font-weight="bold" fill="#6fffe9">LORENZ</text>
  <circle id="lorenz-freq" cx="14" cy="46" r="0.5" fill="none" stroke="#6fffe9" stroke-width="0.2" opacity="0.8" />
  <circle id="lorenz-freq-cv" cx="14" cy="36" r="0.32" fill="none" stroke="#5a5a5a" stroke-width="0.18" opacity="0.7" />
  <circle id="lorenz-cv-att" cx="32" cy="46" r="0.35" fill="none" stroke="#54c7ff" stroke-width="0.2" opacity="0.8" />
