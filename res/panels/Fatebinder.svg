  <circle id="thomas-out" cx="55" cy="74" r="0.32" fill="none" stroke="#c69bff" stroke-width="0.2" opacity="0.8" />

  <!-- Rössler row -->
  <text x="8" y="97.5" font-family="Arial" font-size="2.1" font-weight="bold" fill="#ffb06a">RÖSSLER</text>
  <circle id="rossler-freq" cx="14" cy="102" r="0.48" fill="none" stroke="#ffb06a" stroke-width="0.2" opacity="0.8" />
  <circle id="rossler-freq-cv" cx="14" cy="92" r="0.3" fill="none" stroke="#5a5a5a" stroke-width="0.18" opacity="0.7" />
  <circle id="rossler-cv-att" cx="32" cy="102" r="0.32" fill="none" stroke="#ff915c" stroke-width="0.2" opacity="0.8" />
  <circle id="rossler-a" cx="50" cy="102" r="0.42" fill="none" stroke="#ff915c" stroke-width="0.2" opacity="0.8" />
  <circle id="rossler-a-cv" cx="50" cy="92" r="0.3" fill="none" stroke="#5a5a5a" stroke-width="0.18" opacity="0.7" />
  <circle id="rossler-out" cx="55" cy="102" r="0.32" fill="none" stroke="#ffb06a" stroke-width="0.2" opacity="0.8" />

  <!-- Chen row -->
  <text x="8" y="115.5" font-family="Arial" font-size="2.1" font-weight="bold" fill="#ff7f9f">CHEN</text>
  <circle id="chen-freq" cx="14" cy="120" r="0.48" fill="none" stroke="#ff7f9f" stroke-width="0.2" opacity="0.8" />
  <circle id="chen-freq-cv" cx="14" cy="110" r="0.3" fill="none" stroke="#5a5a5a" stroke-width="0.18" opacity="0.7" />
  <circle id="chen-cv-att" cx="32" cy="120" r="0.32" fill="none" stroke="#ff5d86" stroke-width="0.2" opacity="0.8" />
  <circle id="chen-a" cx="50" cy="120" r="0.42" fill="none" stroke="#ff5d86" stroke-width="0.2" opacity="0.8" />
  <circle id="chen-a-cv" cx="50" cy="110" r="0.3" fill="none" stroke="#5a5a5a" stroke-width="0.18" opacity="0.7" />
  <circle id="chen-out" cx="55" cy="120" r="0.32" fill="none" stroke="#ff7f9f" stroke-width="0.2" opacity="0.8" />

  <!-- Branding -->
  <text x="30.48" y="125.5" font-family="Arial" font-size="1.6" fill="#7a7a7a" text-anchor="middle">shapetaker</text>
</g>
