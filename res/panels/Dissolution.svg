<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="101.6mm"
   height="128.5mm"
   viewBox="0 0 101.6 128.5"
   version="1.1"
   id="svg_dissolution"
   xmlns="http://www.w3.org/2000/svg">
  <title>Dissolution Panel - 20HP</title>
  <desc>Shapetaker Dissolution - Polyphonic tape degradation freeze module</desc>

  <!-- Background -->
  <rect width="101.6" height="128.5" fill="#f0ebe4" id="background"/>

  <!-- Module name at top -->
  <text x="50.8" y="8" font-family="sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="#2a2a2a">DISSOLUTION</text>

  <!-- Section labels -->
  <text x="50.8" y="16" font-family="sans-serif" font-size="3" text-anchor="middle" fill="#666">TAPE DEGRADATION FREEZE</text>

  <!-- Main timing controls section -->
  <text x="25" y="25" font-family="sans-serif" font-size="2.5" text-anchor="middle" fill="#666">DEGRADE</text>
  <text x="50.8" y="25" font-family="sans-serif" font-size="2.5" text-anchor="middle" fill="#666">SUSTAIN</text>
  <text x="76.6" y="25" font-family="sans-serif" font-size="2.5" text-anchor="middle" fill="#666">FADE</text>

  <!-- Large knobs: Degradation Time, Sustain Time -->
  <circle style="display:none;fill:#0000ff" id="degradation_time_knob" cx="25" cy="34" r="4" inkscape:label="degradation_time_knob"/>
  <circle style="display:none;fill:#0000ff" id="sustain_time_knob" cx="50.8" cy="34" r="4" inkscape:label="sustain_time_knob"/>
  <circle style="display:none;fill:#0000ff" id="fade_time_knob" cx="76.6" cy="34" r="3" inkscape:label="fade_time_knob"/>

  <!-- CV inputs with attenuverters for timing -->
  <circle style="display:none;fill:#0000ff" id="degradation_time_atten" cx="18" cy="34" r="1.5" inkscape:label="degradation_time_atten"/>
  <circle style="display:none;fill:#00ff00" id="degradation_time_cv" cx="14" cy="34" r="1.5" inkscape:label="degradation_time_cv"/>

  <circle style="display:none;fill:#0000ff" id="sustain_time_atten" cx="43.8" cy="34" r="1.5" inkscape:label="sustain_time_atten"/>
  <circle style="display:none;fill:#00ff00" id="sustain_time_cv" cx="39.8" cy="34" r="1.5" inkscape:label="sustain_time_cv"/>

  <!-- Character controls section -->
  <text x="50.8" y="50" font-family="sans-serif" font-size="2.5" text-anchor="middle" fill="#666">CHARACTER</text>

  <text x="20" y="58" font-family="sans-serif" font-size="2" text-anchor="middle" fill="#777">MIX</text>
  <text x="38" y="58" font-family="sans-serif" font-size="2" text-anchor="middle" fill="#777">WOW</text>
  <text x="56" y="58" font-family="sans-serif" font-size="2" text-anchor="middle" fill="#777">LOFI</text>
  <text x="74" y="58" font-family="sans-serif" font-size="2" text-anchor="middle" fill="#777">FILT</text>

  <!-- Medium character knobs -->
  <circle style="display:none;fill:#0000ff" id="degrade_mix_knob" cx="20" cy="65" r="3" inkscape:label="degrade_mix_knob"/>
  <circle style="display:none;fill:#0000ff" id="wow_flutter_knob" cx="38" cy="65" r="3" inkscape:label="wow_flutter_knob"/>
  <circle style="display:none;fill:#0000ff" id="lofi_knob" cx="56" cy="65" r="3" inkscape:label="lofi_knob"/>
  <circle style="display:none;fill:#0000ff" id="filter_sweep_knob" cx="74" cy="65" r="3" inkscape:label="filter_sweep_knob"/>

  <!-- CV inputs for character -->
  <circle style="display:none;fill:#0000ff" id="degrade_mix_atten" cx="14" cy="65" r="1.5" inkscape:label="degrade_mix_atten"/>
  <circle style="display:none;fill:#00ff00" id="degrade_mix_cv" cx="10" cy="65" r="1.5" inkscape:label="degrade_mix_cv"/>

  <circle style="display:none;fill:#0000ff" id="filter_sweep_atten" cx="80" cy="65" r="1.5" inkscape:label="filter_sweep_atten"/>
  <circle style="display:none;fill:#00ff00" id="filter_sweep_cv" cx="84" cy="65" r="1.5" inkscape:label="filter_sweep_cv"/>

  <!-- Saturation knob -->
  <text x="92" y="58" font-family="sans-serif" font-size="2" text-anchor="middle" fill="#777">SAT</text>
  <circle style="display:none;fill:#0000ff" id="saturation_knob" cx="92" cy="65" r="3" inkscape:label="saturation_knob"/>

  <!-- Style selector section -->
  <text x="50.8" y="79" font-family="sans-serif" font-size="2.5" text-anchor="middle" fill="#666">STYLE</text>

  <rect x="38" y="82" width="25.6" height="8" rx="1" fill="none" stroke="#999" stroke-width="0.3"/>
  <circle style="display:none;fill:#ff0000" id="style_button" cx="50.8" cy="86" r="2" inkscape:label="style_button"/>

  <!-- Style LEDs -->
  <circle style="fill:#ddd" id="style_tape_light" cx="42" cy="84" r="0.8" inkscape:label="style_tape_light"/>
  <circle style="fill:#ddd" id="style_digital_light" cx="48" cy="84" r="0.8" inkscape:label="style_digital_light"/>
  <circle style="fill:#ddd" id="style_ambient_light" cx="54" cy="84" r="0.8" inkscape:label="style_ambient_light"/>
  <circle style="fill:#ddd" id="style_chaos_light" cx="60" cy="84" r="0.8" inkscape:label="style_chaos_light"/>

  <text x="42" y="90.5" font-family="sans-serif" font-size="1.5" text-anchor="middle" fill="#888">TAPE</text>
  <text x="48" y="90.5" font-family="sans-serif" font-size="1.5" text-anchor="middle" fill="#888">DGTL</text>
  <text x="54" y="90.5" font-family="sans-serif" font-size="1.5" text-anchor="middle" fill="#888">AMBI</text>
  <text x="60" y="90.5" font-family="sans-serif" font-size="1.5" text-anchor="middle" fill="#888">CHOS</text>

  <!-- Voice levels section -->
  <text x="50.8" y="99" font-family="sans-serif" font-size="2.5" text-anchor="middle" fill="#666">VOICE LEVELS</text>

  <!-- Voice level knobs and LEDs -->
  <text x="20" y="104" font-family="sans-serif" font-size="1.8" text-anchor="middle" fill="#777">1</text>
  <text x="34" y="104" font-family="sans-serif" font-size="1.8" text-anchor="middle" fill="#777">2</text>
  <text x="48" y="104" font-family="sans-serif" font-size="1.8" text-anchor="middle" fill="#777">3</text>
  <text x="62" y="104" font-family="sans-serif" font-size="1.8" text-anchor="middle" fill="#777">4</text>

  <circle style="display:none;fill:#0000ff" id="voice1_level_knob" cx="20" cy="108" r="2.5" inkscape:label="voice1_level_knob"/>
  <circle style="display:none;fill:#0000ff" id="voice2_level_knob" cx="34" cy="108" r="2.5" inkscape:label="voice2_level_knob"/>
  <circle style="display:none;fill:#0000ff" id="voice3_level_knob" cx="48" cy="108" r="2.5" inkscape:label="voice3_level_knob"/>
  <circle style="display:none;fill:#0000ff" id="voice4_level_knob" cx="62" cy="108" r="2.5" inkscape:label="voice4_level_knob"/>

  <!-- Voice active LEDs -->
  <circle style="fill:#ddd" id="voice1_light" cx="20" cy="114" r="1.2" inkscape:label="voice1_light"/>
  <circle style="fill:#ddd" id="voice2_light" cx="34" cy="114" r="1.2" inkscape:label="voice2_light"/>
  <circle style="fill:#ddd" id="voice3_light" cx="48" cy="114" r="1.2" inkscape:label="voice3_light"/>
  <circle style="fill:#ddd" id="voice4_light" cx="62" cy="114" r="1.2" inkscape:label="voice4_light"/>

  <!-- Control buttons -->
  <circle style="display:none;fill:#ff0000" id="clear_button" cx="78" cy="108" r="2.5" inkscape:label="clear_button"/>
  <text x="78" y="102" font-family="sans-serif" font-size="1.5" text-anchor="middle" fill="#777">CLEAR</text>

  <circle style="display:none;fill:#ff0000" id="fade_trigger_button" cx="90" cy="108" r="2.5" inkscape:label="fade_trigger_button"/>
  <text x="90" y="102" font-family="sans-serif" font-size="1.5" text-anchor="middle" fill="#777">FADE</text>

  <!-- I/O Section at bottom -->
  <line x1="5" y1="118" x2="96.6" y2="118" stroke="#ccc" stroke-width="0.3"/>

  <!-- Inputs -->
  <text x="10" y="121" font-family="sans-serif" font-size="1.5" text-anchor="middle" fill="#777">AUDIO</text>
  <circle style="display:none;fill:#00ff00" id="audio_input" cx="10" cy="123.5" r="1.5" inkscape:label="audio_input"/>

  <text x="20" y="121" font-family="sans-serif" font-size="1.5" text-anchor="middle" fill="#777">GATE</text>
  <circle style="display:none;fill:#00ff00" id="gate_input" cx="20" cy="123.5" r="1.5" inkscape:label="gate_input"/>

  <text x="30" y="121" font-family="sans-serif" font-size="1.5" text-anchor="middle" fill="#777">FADE</text>
  <circle style="display:none;fill:#00ff00" id="fade_trigger_input" cx="30" cy="123.5" r="1.5" inkscape:label="fade_trigger_input"/>

  <!-- Outputs - Main mix -->
  <text x="50.8" y="121" font-family="sans-serif" font-size="1.5" text-anchor="middle" fill="#777">MIX</text>
  <circle style="display:none;fill:#ff6600" id="main_output" cx="50.8" cy="123.5" r="1.5" inkscape:label="main_output"/>

  <!-- Individual voice outputs -->
  <text x="63" y="121" font-family="sans-serif" font-size="1.5" text-anchor="middle" fill="#777">V1</text>
  <circle style="display:none;fill:#ff6600" id="voice1_output" cx="63" cy="123.5" r="1.5" inkscape:label="voice1_output"/>

  <text x="72" y="121" font-family="sans-serif" font-size="1.5" text-anchor="middle" fill="#777">V2</text>
  <circle style="display:none;fill:#ff6600" id="voice2_output" cx="72" cy="123.5" r="1.5" inkscape:label="voice2_output"/>

  <text x="81" y="121" font-family="sans-serif" font-size="1.5" text-anchor="middle" fill="#777">V3</text>
  <circle style="display:none;fill:#ff6600" id="voice3_output" cx="81" cy="123.5" r="1.5" inkscape:label="voice3_output"/>

  <text x="90" y="121" font-family="sans-serif" font-size="1.5" text-anchor="middle" fill="#777">V4</text>
  <circle style="display:none;fill:#ff6600" id="voice4_output" cx="90" cy="123.5" r="1.5" inkscape:label="voice4_output"/>
</svg>
