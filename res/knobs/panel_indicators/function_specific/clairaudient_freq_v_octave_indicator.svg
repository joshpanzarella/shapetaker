<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  width="20mm"
  height="20mm"
  viewBox="0 0 52 52"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="octaveTickGradient" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#c8d0df" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#8892a4" stop-opacity="0.15"/>
    </linearGradient>
  </defs>
  <g transform="translate(26,26)">
    <!-- 5 tick marks for 5 octave positions (-2, -1, 0, +1, +2) -->
    <!-- Octave positions at -150°, -75°, 0°, 75°, 150° -->

    <!-- -2 oct at -150° (left side) -->
    <rect x="-0.5" y="-23.5" width="1.0" height="2.5" rx="0.5" fill="url(#octaveTickGradient)" transform="rotate(-150)"/>
    <text x="0" y="0" transform="rotate(-150) translate(0, -19.5)"
          text-anchor="middle" font-family="Futura, 'Century Gothic', sans-serif"
          font-size="3.5" font-weight="500" fill="#ffffff" opacity="0.45">-2</text>

    <!-- -1 oct at -75° -->
    <rect x="-0.5" y="-23.5" width="1.0" height="2.5" rx="0.5" fill="url(#octaveTickGradient)" transform="rotate(-75)"/>
    <text x="0" y="0" transform="rotate(-75) translate(0, -19.5)"
          text-anchor="middle" font-family="Futura, 'Century Gothic', sans-serif"
          font-size="3.5" font-weight="500" fill="#ffffff" opacity="0.45">-1</text>

    <!-- 0 oct at 0° (top) -->
    <rect x="-0.5" y="-23.5" width="1.0" height="2.5" rx="0.5" fill="url(#octaveTickGradient)" transform="rotate(0)"/>
    <text x="0" y="0" transform="rotate(0) translate(0, -19.5)"
          text-anchor="middle" font-family="Futura, 'Century Gothic', sans-serif"
          font-size="3.5" font-weight="500" fill="#ffffff" opacity="0.5">0</text>

    <!-- +1 oct at 75° -->
    <rect x="-0.5" y="-23.5" width="1.0" height="2.5" rx="0.5" fill="url(#octaveTickGradient)" transform="rotate(75)"/>
    <text x="0" y="0" transform="rotate(75) translate(0, -19.5)"
          text-anchor="middle" font-family="Futura, 'Century Gothic', sans-serif"
          font-size="3.5" font-weight="500" fill="#ffffff" opacity="0.45">+1</text>

    <!-- +2 oct at 150° (right side) -->
    <rect x="-0.5" y="-23.5" width="1.0" height="2.5" rx="0.5" fill="url(#octaveTickGradient)" transform="rotate(150)"/>
    <text x="0" y="0" transform="rotate(150) translate(0, -19.5)"
          text-anchor="middle" font-family="Futura, 'Century Gothic', sans-serif"
          font-size="3.5" font-weight="500" fill="#ffffff" opacity="0.45">+2</text>
  </g>
</svg>
