<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="30mm"
   height="30mm"
   viewBox="0 0 100 100"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced bakelite surface texture -->
    <filter id="bakeliteTexture" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="5" seed="1" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.01 0.025 0.015 0.008" />
      </feComponentTransfer>
      <feBlend mode="overlay" in2="SourceGraphic" />
    </filter>

    <!-- Fine surface micro-texture -->
    <filter id="microTexture" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="turbulence" baseFrequency="2.5" numOctaves="3" seed="5" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.005 0.01 0.005" />
      </feComponentTransfer>
      <feBlend mode="soft-light" in2="SourceGraphic" />
    </filter>

    <linearGradient id="linearGradient39">
      <stop style="stop-color:#1a1a1a;stop-opacity:1;" offset="0" />
      <stop style="stop-color:#1a1a1a;stop-opacity:0.90196078;" offset="0.53470093" />
      <stop style="stop-color:#1a1a1a;stop-opacity:0.79607843;" offset="0.75916767" />
      <stop style="stop-color:#1a1a1a;stop-opacity:0;" offset="1" />
    </linearGradient>

    <!-- Enhanced drop shadow with multiple layers -->
    <radialGradient id="shadow" cx="50" cy="53" r="46" gradientUnits="userSpaceOnUse">
      <stop offset="0.55" stop-color="#000000" stop-opacity="0" />
      <stop offset="0.75" stop-color="#000000" stop-opacity="0.25" />
      <stop offset="0.88" stop-color="#000000" stop-opacity="0.45" />
      <stop offset="0.96" stop-color="#000000" stop-opacity="0.15" />
      <stop offset="1" stop-color="#000000" stop-opacity="0" />
    </radialGradient>

    <!-- Contact shadow at base -->
    <radialGradient id="contactShadow" cx="50" cy="50" r="45.5" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#000000" stop-opacity="0" />
      <stop offset="93%" stop-color="#000000" stop-opacity="0" />
      <stop offset="97%" stop-color="#000000" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>

    <!-- Outer skirt - medium contrast with center dome -->
    <linearGradient id="skirtBase" x1="50" y1="5" x2="50" y2="95" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4d4b4b" />
      <stop offset="25%" stop-color="#3a3838" />
      <stop offset="50%" stop-color="#2a2929" />
      <stop offset="75%" stop-color="#1e1d1d" />
      <stop offset="100%" stop-color="#161616" />
    </linearGradient>

    <!-- Skirt top highlight with better falloff -->
    <radialGradient id="skirtHighlight" cx="50" cy="25" r="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.12" />
      <stop offset="35%" stop-color="#e8e8e8" stop-opacity="0.05" />
      <stop offset="70%" stop-color="#cccccc" stop-opacity="0.015" />
      <stop offset="100%" stop-color="#aaaaaa" stop-opacity="0" />
    </radialGradient>

    <!-- Skirt rim lighting from below -->
    <radialGradient id="skirtRimLight" cx="50" cy="75" r="35" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0" />
      <stop offset="60%" stop-color="#e8e8e8" stop-opacity="0" />
      <stop offset="85%" stop-color="#cccccc" stop-opacity="0.04" />
      <stop offset="100%" stop-color="#aaaaaa" stop-opacity="0" />
    </radialGradient>

    <!-- Ambient occlusion in depression -->
    <radialGradient id="depressionAO" cx="50" cy="50" r="41" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#000000" stop-opacity="0" />
      <stop offset="75%" stop-color="#000000" stop-opacity="0" />
      <stop offset="88%" stop-color="#000000" stop-opacity="0.28" />
      <stop offset="95%" stop-color="#000000" stop-opacity="0.12" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>

    <!-- Depression ring - enhanced multi-layer shadow -->
    <radialGradient id="depressionShadow" cx="50" cy="50" r="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#000000" stop-opacity="0" />
      <stop offset="72%" stop-color="#000000" stop-opacity="0" />
      <stop offset="82%" stop-color="#000000" stop-opacity="0.45" />
      <stop offset="89%" stop-color="#000000" stop-opacity="0.65" />
      <stop offset="94%" stop-color="#000000" stop-opacity="0.4" />
      <stop offset="98%" stop-color="#000000" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>

    <!-- Inner edge of depression - sharper highlight -->
    <radialGradient id="depressionInnerEdge" cx="50" cy="50" r="36" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#000000" stop-opacity="0" />
      <stop offset="89%" stop-color="#000000" stop-opacity="0" />
      <stop offset="93%" stop-color="#ffffff" stop-opacity="0.32" />
      <stop offset="95.5%" stop-color="#e8e8e8" stop-opacity="0.18" />
      <stop offset="97.5%" stop-color="#cccccc" stop-opacity="0.06" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>

    <!-- Center dome base - darker, more neutral -->
    <radialGradient id="centerDomeBase" cx="50" cy="50" r="34.5" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#282828" />
      <stop offset="35%" stop-color="#1f1f1f" />
      <stop offset="60%" stop-color="#161616" />
      <stop offset="85%" stop-color="#0f0f0f" />
      <stop offset="100%" stop-color="#0a0a0a" />
    </radialGradient>

    <!-- Center dome spherical highlight - more realistic -->
    <radialGradient id="centerDomeHighlight" cx="46" cy="34" r="28" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.22" />
      <stop offset="25%" stop-color="#f8f8f8" stop-opacity="0.14" />
      <stop offset="50%" stop-color="#e0e0e0" stop-opacity="0.06" />
      <stop offset="75%" stop-color="#c8c8c8" stop-opacity="0.02" />
      <stop offset="100%" stop-color="#aaaaaa" stop-opacity="0" />
    </radialGradient>

    <!-- Secondary softer highlight for realism -->
    <radialGradient id="centerDomeHighlight2" cx="52" cy="38" r="20" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08" />
      <stop offset="50%" stop-color="#e8e8e8" stop-opacity="0.03" />
      <stop offset="100%" stop-color="#cccccc" stop-opacity="0" />
    </radialGradient>

    <!-- Center dome bottom shadow - enhanced depth -->
    <radialGradient id="centerDomeShadow" cx="50" cy="70" r="30" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.18" />
      <stop offset="40%" stop-color="#000000" stop-opacity="0.08" />
      <stop offset="70%" stop-color="#000000" stop-opacity="0.03" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>

    <!-- Sharp specular highlight on rounded edge - more pronounced -->
    <radialGradient id="centerEdgeSpecular" cx="50" cy="50" r="34.5" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#000000" stop-opacity="0" />
      <stop offset="68%" stop-color="#000000" stop-opacity="0" />
      <stop offset="82%" stop-color="#ffffff" stop-opacity="0.38" />
      <stop offset="85%" stop-color="#f8f8f8" stop-opacity="0.28" />
      <stop offset="89%" stop-color="#e0e0e0" stop-opacity="0.14" />
      <stop offset="93%" stop-color="#c8c8c8" stop-opacity="0.04" />
      <stop offset="96%" stop-color="#aaaaaa" stop-opacity="0" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0.12" />
    </radialGradient>

    <!-- Outer edge shadow of center dome - sharper -->
    <radialGradient id="centerOuterShadow" cx="50" cy="50" r="35.5" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#000000" stop-opacity="0" />
      <stop offset="86%" stop-color="#000000" stop-opacity="0" />
      <stop offset="94%" stop-color="#000000" stop-opacity="0.38" />
      <stop offset="97%" stop-color="#000000" stop-opacity="0.22" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>

    <!-- Subsurface scattering effect for bakelite -->
    <radialGradient id="subsurface" cx="50" cy="50" r="34" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3a2a1a" stop-opacity="0" />
      <stop offset="70%" stop-color="#3a2a1a" stop-opacity="0" />
      <stop offset="92%" stop-color="#4a3a2a" stop-opacity="0.04" />
      <stop offset="100%" stop-color="#3a2a1a" stop-opacity="0" />
    </radialGradient>

    <!-- Pointer line - recessed groove for rotation indication -->
    <linearGradient id="pointerShadow" x1="47" y1="50" x2="53" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#000000" stop-opacity="0" />
      <stop offset="20%" stop-color="#000000" stop-opacity="0.7" />
      <stop offset="40%" stop-color="#000000" stop-opacity="0.85" />
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0.5" />
      <stop offset="80%" stop-color="#ffffff" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </linearGradient>
  </defs>

  <g>
    <!-- Enhanced drop shadow underneath knob -->
    <circle cx="50" cy="50" r="47" fill="url(#shadow)" />

    <!-- Contact shadow at base -->
    <circle cx="50" cy="50" r="45.5" fill="url(#contactShadow)" />

    <!-- Outer skirt with darker neutral tone -->
    <circle cx="50" cy="50" r="45" fill="url(#skirtBase)" />
    <circle cx="50" cy="50" r="45" fill="url(#skirtHighlight)" />
    <circle cx="50" cy="50" r="45" fill="url(#skirtRimLight)" />

    <!-- Ambient occlusion layer -->
    <circle cx="50" cy="50" r="41" fill="url(#depressionAO)" />

    <!-- Depression ring - enhanced multi-layer -->
    <circle cx="50" cy="50" r="40" fill="url(#depressionShadow)" />
    <circle cx="50" cy="50" r="36" fill="url(#depressionInnerEdge)" />

    <!-- Center raised dome with outer shadow -->
    <circle cx="50" cy="50" r="35.5" fill="url(#centerOuterShadow)" />

    <!-- Center dome base color with texture -->
    <circle cx="50" cy="50" r="34.5" fill="url(#centerDomeBase)" filter="url(#bakeliteTexture)" />

    <!-- Subsurface scattering layer -->
    <circle cx="50" cy="50" r="34.5" fill="url(#subsurface)" />

    <!-- Center dome shading and highlights -->
    <circle cx="50" cy="50" r="34.5" fill="url(#centerDomeShadow)" />
    <circle cx="50" cy="50" r="34.5" fill="url(#centerDomeHighlight)" />
    <circle cx="50" cy="50" r="34.5" fill="url(#centerDomeHighlight2)" />

    <!-- Sharp specular on rounded edge -->
    <circle cx="50" cy="50" r="34.5" fill="url(#centerEdgeSpecular)" />

    <!-- Micro-texture overlay -->
    <circle cx="50" cy="50" r="34.5" fill="#ffffff" fill-opacity="0.01" filter="url(#microTexture)" />

    <!-- Rotation indicator pointer line (recessed groove) -->
    <rect x="47" y="16" width="6" height="34" rx="2" ry="2" fill="url(#pointerShadow)" />

    <!-- Inner recess -->
    <circle cx="50" cy="50" r="26" fill="#030303" />

    <!-- Center indicator area -->
    <circle cx="50" cy="50" r="18.5" fill="#101010" />
  </g>
</svg>
