<svg width="24mm" height="24mm" viewBox="0 0 63 63" xmlns="http://www.w3.org/2000/svg">
  <!-- Tick marks around the circumference like clock positions -->
  <g stroke="#ffffff" stroke-width="0.8" stroke-linecap="round" opacity="0.6">
    <!-- 12 o'clock -->
    <line x1="31.5" y1="7.20" x2="31.5" y2="9.60" transform="rotate(0 31.5 31.5)"/>
    <!-- 1 o'clock -->
    <line x1="31.5" y1="7.20" x2="31.5" y2="9.60" transform="rotate(30 31.5 31.5)"/>
    <!-- 2 o'clock -->
    <line x1="31.5" y1="7.20" x2="31.5" y2="9.60" transform="rotate(60 31.5 31.5)"/>
    <!-- 3 o'clock -->
    <line x1="31.5" y1="7.20" x2="31.5" y2="9.60" transform="rotate(90 31.5 31.5)"/>
    <!-- 4 o'clock -->
    <line x1="31.5" y1="7.20" x2="31.5" y2="9.60" transform="rotate(120 31.5 31.5)"/>
    <!-- 5 o'clock -->
    <line x1="31.5" y1="7.20" x2="31.5" y2="9.60" transform="rotate(150 31.5 31.5)"/>
    <!-- 6 o'clock -->
    <line x1="31.5" y1="7.20" x2="31.5" y2="9.60" transform="rotate(180 31.5 31.5)"/>
    <!-- 7 o'clock -->
    <line x1="31.5" y1="7.20" x2="31.5" y2="9.60" transform="rotate(210 31.5 31.5)"/>
    <!-- 8 o'clock -->
    <line x1="31.5" y1="7.20" x2="31.5" y2="9.60" transform="rotate(240 31.5 31.5)"/>
    <!-- 9 o'clock -->
    <line x1="31.5" y1="7.20" x2="31.5" y2="9.60" transform="rotate(270 31.5 31.5)"/>
    <!-- 10 o'clock -->
    <line x1="31.5" y1="7.20" x2="31.5" y2="9.60" transform="rotate(300 31.5 31.5)"/>
    <!-- 11 o'clock -->
    <line x1="31.5" y1="7.20" x2="31.5" y2="9.60" transform="rotate(330 31.5 31.5)"/>
  </g>
  
  <!-- Main white indicator line (rotates with knob) -->
  <line x1="31.5" y1="8.60" x2="31.5" y2="18.9" stroke="#ffffff" stroke-width="3.69" stroke-linecap="round"/>
</svg>
