<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pointerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e0c8;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#cdc9b5;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Cream/vintage colored wedge pointer that points upward -->
  <!-- Positioned to be visible against the dark alt knob background -->
  <path d="M 50 12 L 54 28 Q 50 30 46 28 Z"
        fill="url(#pointerGrad)"
        stroke="#b5b1a0"
        stroke-width="0.5"/>

  <!-- Subtle highlight on the pointer -->
  <path d="M 50 12 L 51.5 28"
        stroke="#f5f0e0"
        stroke-width="1"
        opacity="0.6"
        stroke-linecap="round"/>
</svg>
