<svg width="10mm" height="10mm" viewBox="0 0 26 26" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagonal drop shadow - regular hexagon -->
  <polygon points="21.7,18.0 13.0,23.0 4.3,18.0 4.3,8.0 13.0,3.0 21.7,8.0" fill="#000000" opacity="0.15" transform="translate(0.3,0.3)"/>

  <!-- Base hexagonal knob - regular hexagon -->
  <polygon points="21.7,18.0 13.0,23.0 4.3,18.0 4.3,8.0 13.0,3.0 21.7,8.0" fill="#2a2a2a"/>

  <!-- Simple gradient layers - regular hexagon, scaled inward -->
  <polygon points="21.2,17.5 13.0,22.5 4.8,17.5 4.8,8.5 13.0,3.5 21.2,8.5" fill="#3a3a3a" opacity="0.95"/>
  <polygon points="20.7,17.0 13.0,22.0 5.3,17.0 5.3,9.0 13.0,4.0 20.7,9.0" fill="#404040" opacity="0.9"/>
  <polygon points="20.2,16.5 13.0,21.5 5.8,16.5 5.8,9.5 13.0,4.5 20.2,9.5" fill="#464646" opacity="0.85"/>
  <polygon points="19.7,16.0 13.0,21.0 6.3,16.0 6.3,10.0 13.0,5.0 19.7,10.0" fill="#4a4a4a" opacity="0.8"/>

  <!-- Single outer rim - regular hexagon, slightly larger -->
  <polygon points="22.2,18.5 13.0,23.5 3.8,18.5 3.8,7.5 13.0,2.5 22.2,7.5" fill="none" stroke="#5a5a5a" stroke-width="0.15" opacity="0.4"/>
  
  <!-- Subtle teal accent on one hexagon edge (top edge of regular hexagon) -->
  <line x1="13.0" y1="3.0" x2="21.7" y2="8.0" stroke="#00a080" stroke-width="0.15" opacity="0.3"/>

  <!-- Define gradient for highlight -->
  <defs>
    <radialGradient id="highlight" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="70%" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Subtle highlight -->
  <polygon points="9,6 16,6 18,9 16,13 9,13 7,9" fill="url(#highlight)" transform="rotate(-15 12.5 9.5)"/>

  <!-- Edge indicator: thin teal line at top center, slightly inset from edge -->
  <line x1="13.0" y1="5.0" x2="13.0" y2="6.8" stroke="#00ffcc" stroke-width="0.9" stroke-linecap="round"/>
</svg>
