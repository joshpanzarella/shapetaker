<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Shapetaker Dual-Ganged Knob Indicator - Medium (54x54px) - Black -->
<svg
   version="1.0"
   width="54px"
   height="54px"
   viewBox="0 0 54 54"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark fluted cap gradient - centered to avoid rotation artifacts -->
    <radialGradient id="capGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3a3a3a"/>
      <stop offset="60%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </radialGradient>

    <!-- Subtle top lighting for cap -->
    <radialGradient id="capHighlight" cx="50%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#606060" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#606060" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Dark fluted cap base -->
  <circle cx="27" cy="27" r="16" fill="url(#capGrad)"/>

  <!-- Cap highlight layer -->
  <circle cx="27" cy="27" r="16" fill="url(#capHighlight)"/>

  <!-- Fluted ridges on cap (scalloped edge appearance) -->
  <g stroke="#4a4a4a" stroke-width="1.2" opacity="0.4">
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(0 27 27)"/>
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(20 27 27)"/>
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(40 27 27)"/>
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(60 27 27)"/>
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(80 27 27)"/>
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(100 27 27)"/>
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(120 27 27)"/>
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(140 27 27)"/>
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(160 27 27)"/>
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(180 27 27)"/>
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(200 27 27)"/>
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(220 27 27)"/>
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(240 27 27)"/>
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(260 27 27)"/>
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(280 27 27)"/>
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(300 27 27)"/>
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(320 27 27)"/>
    <line x1="27" y1="11.5" x2="27" y2="15" transform="rotate(340 27 27)"/>
  </g>

  <!-- Shadow between ridges -->
  <g stroke="#0f0f0f" stroke-width="0.6" opacity="0.5">
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(10 27 27)"/>
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(30 27 27)"/>
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(50 27 27)"/>
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(70 27 27)"/>
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(90 27 27)"/>
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(110 27 27)"/>
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(130 27 27)"/>
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(150 27 27)"/>
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(170 27 27)"/>
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(190 27 27)"/>
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(210 27 27)"/>
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(230 27 27)"/>
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(250 27 27)"/>
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(270 27 27)"/>
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(290 27 27)"/>
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(310 27 27)"/>
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(330 27 27)"/>
    <line x1="27" y1="12" x2="27" y2="14.5" transform="rotate(350 27 27)"/>
  </g>

  <!-- Cap edge -->
  <circle cx="27" cy="27" r="16" fill="none" stroke="#101010" stroke-width="0.6"/>

  <!-- White pointer line on base ring -->
  <line x1="27" y1="4" x2="27" y2="10" stroke="#e8e8e8" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Pointer shadow -->
  <line x1="27.5" y1="4.5" x2="27.5" y2="9.5" stroke="#0a0a0a" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
</svg>
