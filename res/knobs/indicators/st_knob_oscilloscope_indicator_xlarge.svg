<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Tick marks around the circumference like clock positions -->
  <g stroke="#ffffff" stroke-width="1" stroke-linecap="round" opacity="0.6">
    <!-- 12 o'clock -->
    <line x1="24" y1="4" x2="24" y2="6" transform="rotate(0 24 24)"/>
    <!-- 1 o'clock -->
    <line x1="24" y1="4" x2="24" y2="6" transform="rotate(30 24 24)"/>
    <!-- 2 o'clock -->
    <line x1="24" y1="4" x2="24" y2="6" transform="rotate(60 24 24)"/>
    <!-- 3 o'clock -->
    <line x1="24" y1="4" x2="24" y2="6" transform="rotate(90 24 24)"/>
    <!-- 4 o'clock -->
    <line x1="24" y1="4" x2="24" y2="6" transform="rotate(120 24 24)"/>
    <!-- 5 o'clock -->
    <line x1="24" y1="4" x2="24" y2="6" transform="rotate(150 24 24)"/>
    <!-- 6 o'clock -->
    <line x1="24" y1="4" x2="24" y2="6" transform="rotate(180 24 24)"/>
    <!-- 7 o'clock -->
    <line x1="24" y1="4" x2="24" y2="6" transform="rotate(210 24 24)"/>
    <!-- 8 o'clock -->
    <line x1="24" y1="4" x2="24" y2="6" transform="rotate(240 24 24)"/>
    <!-- 9 o'clock -->
    <line x1="24" y1="4" x2="24" y2="6" transform="rotate(270 24 24)"/>
    <!-- 10 o'clock -->
    <line x1="24" y1="4" x2="24" y2="6" transform="rotate(300 24 24)"/>
    <!-- 11 o'clock -->
    <line x1="24" y1="4" x2="24" y2="6" transform="rotate(330 24 24)"/>
  </g>
  
  <!-- Main white indicator line (rotates with knob) -->
  <line x1="24" y1="5" x2="24" y2="15" stroke="#ffffff" stroke-width="2.8" stroke-linecap="round"/>
</svg>