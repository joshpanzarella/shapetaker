<svg width="28" height="28" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
  <!-- Tick marks around the circumference like clock positions -->
  <g stroke="#ffffff" stroke-width="0.6" stroke-linecap="round" opacity="0.6">
    <!-- 12 o'clock -->
    <line x1="14" y1="2.8" x2="14" y2="3.8" transform="rotate(0 14 14)"/>
    <!-- 1 o'clock -->
    <line x1="14" y1="2.8" x2="14" y2="3.8" transform="rotate(30 14 14)"/>
    <!-- 2 o'clock -->
    <line x1="14" y1="2.8" x2="14" y2="3.8" transform="rotate(60 14 14)"/>
    <!-- 3 o'clock -->
    <line x1="14" y1="2.8" x2="14" y2="3.8" transform="rotate(90 14 14)"/>
    <!-- 4 o'clock -->
    <line x1="14" y1="2.8" x2="14" y2="3.8" transform="rotate(120 14 14)"/>
    <!-- 5 o'clock -->
    <line x1="14" y1="2.8" x2="14" y2="3.8" transform="rotate(150 14 14)"/>
    <!-- 6 o'clock -->
    <line x1="14" y1="2.8" x2="14" y2="3.8" transform="rotate(180 14 14)"/>
    <!-- 7 o'clock -->
    <line x1="14" y1="2.8" x2="14" y2="3.8" transform="rotate(210 14 14)"/>
    <!-- 8 o'clock -->
    <line x1="14" y1="2.8" x2="14" y2="3.8" transform="rotate(240 14 14)"/>
    <!-- 9 o'clock -->
    <line x1="14" y1="2.8" x2="14" y2="3.8" transform="rotate(270 14 14)"/>
    <!-- 10 o'clock -->
    <line x1="14" y1="2.8" x2="14" y2="3.8" transform="rotate(300 14 14)"/>
    <!-- 11 o'clock -->
    <line x1="14" y1="2.8" x2="14" y2="3.8" transform="rotate(330 14 14)"/>
  </g>
  
  <!-- Main white indicator line (rotates with knob) -->
  <line x1="14" y1="3.5" x2="14" y2="9" stroke="#ffffff" stroke-width="1.8" stroke-linecap="round"/>
</svg>