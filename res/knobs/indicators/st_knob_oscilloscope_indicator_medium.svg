<svg width="20mm" height="20mm" viewBox="0 0 52 52" xmlns="http://www.w3.org/2000/svg">
  <!-- Tick marks around the circumference like clock positions -->
  <g stroke="#ffffff" stroke-width="0.6" stroke-linecap="round" opacity="0.6">
    <!-- 12 o'clock -->
    <line x1="26" y1="6.6" x2="26" y2="8.4" transform="rotate(0 26 26)"/>
    <!-- 1 o'clock -->
    <line x1="26" y1="6.6" x2="26" y2="8.4" transform="rotate(30 26 26)"/>
    <!-- 2 o'clock -->
    <line x1="26" y1="6.6" x2="26" y2="8.4" transform="rotate(60 26 26)"/>
    <!-- 3 o'clock -->
    <line x1="26" y1="6.6" x2="26" y2="8.4" transform="rotate(90 26 26)"/>
    <!-- 4 o'clock -->
    <line x1="26" y1="6.6" x2="26" y2="8.4" transform="rotate(120 26 26)"/>
    <!-- 5 o'clock -->
    <line x1="26" y1="6.6" x2="26" y2="8.4" transform="rotate(150 26 26)"/>
    <!-- 6 o'clock -->
    <line x1="26" y1="6.6" x2="26" y2="8.4" transform="rotate(180 26 26)"/>
    <!-- 7 o'clock -->
    <line x1="26" y1="6.6" x2="26" y2="8.4" transform="rotate(210 26 26)"/>
    <!-- 8 o'clock -->
    <line x1="26" y1="6.6" x2="26" y2="8.4" transform="rotate(240 26 26)"/>
    <!-- 9 o'clock -->
    <line x1="26" y1="6.6" x2="26" y2="8.4" transform="rotate(270 26 26)"/>
    <!-- 10 o'clock -->
    <line x1="26" y1="6.6" x2="26" y2="8.4" transform="rotate(300 26 26)"/>
    <!-- 11 o'clock -->
    <line x1="26" y1="6.6" x2="26" y2="8.4" transform="rotate(330 26 26)"/>
  </g>
  
  <!-- Main white indicator line (rotates with knob) -->
  <line x1="26" y1="7.6" x2="26" y2="16.8" stroke="#ffffff" stroke-width="2.1" stroke-linecap="round"/>
</svg>
