<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="120mm" height="80mm" viewBox="0 0 120 80" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css"><![CDATA[
      .label { fill:#666; font-size:2.2px; font-family:Arial, sans-serif; }
      .foot { fill:none; stroke:#ff0066; stroke-width:0.25; }
      .guide { fill:none; stroke:#cccccc; stroke-width:0.2; }
    ]]></style>
  </defs>

  <rect class="guide" x="0.5" y="0.5" width="119" height="79" />

  <!-- Knobs -->
  <g transform="translate(10,12)">
    <circle id="Knob_Large"   class="foot" cx="0" cy="0" r="4.8" />
    <text class="label" x="6" y="1.2">Knob_Large (Ø 9.6mm)</text>
  </g>
  <g transform="translate(10,28)">
    <circle id="Knob_Medium"  class="foot" cx="0" cy="0" r="3.8" />
    <text class="label" x="6" y="1.2">Knob_Medium (Ø 7.6mm)</text>
  </g>
  <g transform="translate(10,44)">
    <circle id="Attenuverter" class="foot" cx="0" cy="0" r="3.5" />
    <text class="label" x="6" y="1.2">Attenuverter (Ø 7.0mm)</text>
  </g>

  <!-- Switches / Selectors -->
  <g transform="translate(60,12)">
    <rect id="Switch_Shuttle" class="foot" x="-5.5" y="-5.5" width="11" height="11" rx="1"/>
    <text class="label" x="7" y="1.2">Switch_Shuttle (11×11mm)</text>
  </g>
  <g transform="translate(60,28)">
    <circle id="Selector_Vintage" class="foot" cx="0" cy="0" r="4.8" />
    <text class="label" x="7" y="1.2">Selector_Vintage (Ø 9.6mm)</text>
  </g>

  <!-- Ports -->
  <g transform="translate(60,44)">
    <circle id="Port_BNC" class="foot" cx="0" cy="0" r="4.0" />
    <text class="label" x="7" y="1.2">Port_BNC (Ø 8.0mm)</text>
  </g>

  <!-- Notes -->
  <text class="label" x="10" y="64">All outlines are reference footprints. Import and duplicate as needed.</text>
  <text class="label" x="10" y="67">Center each shape on your placement dot (cx,cy) or rect center.</text>
</svg>
